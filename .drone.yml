kind: pipeline
name: Validate
type: docker

platform:
  os: linux
  arch: amd64
node:
  server: home
  arm: no
  docker: yes

trigger:
  event:
    include:
      - pull_request
    exclude:
      - push

steps:
  - name: Kubernetes Resources Validation
    image: deck15/kubeval-tools:latest
    commands:
      - find . -maxdepth 10 -name \*svc.yaml -exec kubeval --force-color  --exit-on-error -v 1.24.4 -s https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/ {} \;
      - find . -maxdepth 10 -name deployment.yaml -exec kubeval --force-color  --exit-on-error -v 1.24.4 -s https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/ {} \;
      - find . -maxdepth 10 -name \*secret.yaml -exec kubeval --force-color  --exit-on-error -v 1.24.4 -s https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/ {} \;
      - find . -maxdepth 10 -name cm.yaml -exec kubeval --force-color  --exit-on-error -v 1.24.4 -s https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/ {} \;
      - find . -maxdepth 10 -name pvc.yaml -exec kubeval --force-color  --exit-on-error -v 1.24.4 -s https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/ {} \;
      - find . -maxdepth 10 -name pv.yaml -exec kubeval --force-color  --exit-on-error -v 1.24.4 -s https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/ {} \;
      - find . -maxdepth 10 -name role.yaml -exec kubeval --force-color  --exit-on-error -v 1.24.4 -s https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/ {} \;
      - find . -maxdepth 10 -name sa.yaml -exec kubeval --force-color  --exit-on-error -v 1.24.4 -s https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/ {} \;
      - find . -maxdepth 10 -name cr.yaml -exec kubeval --force-color  --exit-on-error -v 1.24.4 -s https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/ {} \;
      - find . -maxdepth 10 -name rb.yaml -exec kubeval --force-color  --exit-on-error -v 1.24.4 -s https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/ {} \;

  - name: Github Comment Push
    image: ghcr.io/joshdk/drone-github-comment:v0.1.0
    settings:
      step: Validate/Kubernetes Resources Validation
    environment:
      DRONE_TOKEN:
        from_secret: drone_token
      GITHUB_TOKEN:
        from_secret: github_token
    depends_on:
      - Kubernetes Resources Validation

---

kind: pipeline
name: Lint
type: docker

platform:
  os: linux
  arch: amd64
node:
  server: home
  arm: no
  docker: yes

trigger:
  event:
    include:
      - push
    exclude:
      - pull_request
  branch:
    - main

steps:
  - name: YAML Validate
    image: sdesbure/yamllint:latest
    commands:
      - yamllint -c ./.yamllint .

  - name: Link Check
    image: ghcr.io/tcort/markdown-link-check:stable

