kind: pipeline
name: validate
type: docker

trigger:
  event:
    include:
      - pull_request
    exclude:
      - push

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
  - name: clone
    image: alpine/git
    commands:
    - git clone https://github.com/gruberdev/homelab.git .
    - git checkout $DRONE_COMMIT

  - name: skip
    image: ghcr.io/joshdk/drone-skip-pipeline:v0.2.0
    failure: ignore
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    settings:
      rules:
      - apps/
      touch: .skip-pipeline
    depends_on:
      - clone

  - name: k8s-resources
    image: ghcr.io/yannh/kubeconform:v0.4.14
    commands:
      - find . -maxdepth 10 -name \*svc.yaml -exec kubeconform -summary -exit-on-error -ignore-missing-schemas -kubernetes-version "1.24.4" -schema-location default {} \;
      - find . -maxdepth 10 -name deployment.yaml -exec kubeconform -summary -exit-on-error -ignore-missing-schemas -kubernetes-version "1.24.4" -schema-location default {} \;
      - find . -maxdepth 10 -name \*secret.yaml -exec kubeconform -summary -exit-on-error -ignore-missing-schemas -kubernetes-version "1.24.4" -schema-location default {} \;
      - find . -maxdepth 10 -name cm.yaml -exec kubeconform -summary -exit-on-error -ignore-missing-schemas -kubernetes-version "1.24.4" -schema-location default {} \;
      - find . -maxdepth 10 -name pvc.yaml -exec kubeconform -summary -exit-on-error -ignore-missing-schemas -kubernetes-version "1.24.4" -schema-location default {} \;
      - find . -maxdepth 10 -name pv.yaml -exec kubeconform -summary -exit-on-error -ignore-missing-schemas -kubernetes-version "1.24.4" -schema-location default {} \;
      - find . -maxdepth 10 -name role.yaml -exec kubeconform -summary -exit-on-error -ignore-missing-schemas -kubernetes-version "1.24.4" -schema-location default {} \;
      - find . -maxdepth 10 -name sa.yaml -exec kubeconform -summary -exit-on-error -ignore-missing-schemas -kubernetes-version "1.24.4" -schema-location default {} \;
      - find . -maxdepth 10 -name cr.yaml -exec kubeconform -summary -exit-on-error -ignore-missing-schemas -kubernetes-version "1.24.4" -schema-location default {} \;
      - find . -maxdepth 10 -name rb.yaml -exec kubeconform -summary -exit-on-error -ignore-missing-schemas -kubernetes-version "1.24.4" -schema-location default {} \;
    depends_on:
      - skip

  - name: Successful Step GH Comment
    image: ghcr.io/joshdk/drone-github-comment:v0.1.0
    settings:
      step: k8s-resources
    environment:
      PLUGIN_STAGE: validate
      DRONE_TOKEN:
        from_secret: drone_token
      GITHUB_TOKEN:
        from_secret: github_token
    depends_on:
      - k8s-resources
    when:
      status:
        - success

  - name: Failure Step GH Comment
    image: ghcr.io/joshdk/drone-github-comment:v0.1.0
    settings:
      step: k8s-resources
    environment:
      PLUGIN_STAGE: validate
      DRONE_TOKEN:
        from_secret: drone_token
      GITHUB_TOKEN:
        from_secret: github_token
    depends_on:
      - k8s-resources
    when:
      status:
        - failure

---

kind: pipeline
name: Lint
type: docker

trigger:
  event:
    include:
      - push
    exclude:
      - pull_request
  branch:
    - main

steps:
  - name: YAML Validate
    image: pipelinecomponents/yamllint
    commands:
      - yamllint -c ./.yamllint .


