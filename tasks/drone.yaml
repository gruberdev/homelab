version: '3'
vars:
  CYAN: tput setaf 6
  RED: tput setaf 1
  YELLOW: tput setaf 3
  GREEN: tput setaf 2
  BLUE: tput setaf 1
  PURPLE: tput setaf 5
  BG_B: tput setab 0
  BOLD: tput bold
  RESET: tput sgr0
  CLEAR: tput reset
  PATH_ERROR: is not installed or correctly configured in PATH.

silent: true

tasks:
  secret:
    cmds:
      - rm test/drone-secret.yaml
      - |
        cat << EOF > test/drone-secret.yaml
        apiVersion: v1
        kind: Secret
        metadata:
          name: drone-server-vars
          namespace: drone
        stringData:
          DRONE_RPC_SECRET: "$DRONE_RPC_SECRET"
          DRONE_DATABASE_DATASOURCE: "$DRONE_DATABASE_DATASOURCE"
          DRONE_DATABASE_SECRET: "$DRONE_DATABASE_SECRET"
          DRONE_GITHUB_CLIENT_ID: "$DRONE_GITHUB_CLIENT_ID"
          DRONE_GITHUB_CLIENT_SECRET: "$DRONE_GITHUB_CLIENT_SECRET"
          AWS_ACCESS_KEY_ID: "$AWS_ACCESS_KEY_ID"
          AWS_SECRET_ACCESS_KEY: "$AWS_SECRET_ACCESS_KEY"
          DRONE_YAML_SECRET: "$DRONE_YAML_SECRET"
          DRONE_ENV_PLUGIN_TOKEN: "$DRONE_ENV_PLUGIN_TOKEN"
          DRONE_SECRET_PLUGIN_TOKEN: "$DRONE_SECRET_PLUGIN_TOKEN"
          DRONE_ADMISSION_PLUGIN_SECRET: "$DRONE_ADMISSION_PLUGIN_SECRET"
          DRONE_VALIDATE_PLUGIN_SECRET: "$DRONE_VALIDATE_PLUGIN_SECRET"
          DRONE_CONVERT_PLUGIN_SECRET: "$DRONE_CONVERT_PLUGIN_SECRET"
        EOF
      - kubectl apply -f test/drone-secret.yaml
      - rm test/drone-secret.yaml
    ignore_error: true

  secret:runner:
    cmds:
      - rm test/drone-secret-runner.yaml
      - |
        cat << EOF > test/drone-secret-runner.yaml
        apiVersion: v1
        kind: Secret
        metadata:
          name: drone-runner-vars
          namespace: drone
        stringData:
          DRONE_UI_PASSWORD: "$DRONE_UI_PASSWORD"
          DRONE_UI_USERNAME: "$DRONE_UI_USERNAME"
          DRONE_RPC_SECRET: "$DRONE_RPC_SECRET"
          DRONE_YAML_SECRET: "$DRONE_YAML_SECRET"
          DRONE_ENV_PLUGIN_TOKEN: "$DRONE_ENV_PLUGIN_TOKEN"
          DRONE_SECRET_PLUGIN_TOKEN: "$DRONE_SECRET_PLUGIN_TOKEN"
          DRONE_ADMISSION_PLUGIN_SECRET: "$DRONE_ADMISSION_PLUGIN_SECRET"
          DRONE_VALIDATE_PLUGIN_SECRET: "$DRONE_VALIDATE_PLUGIN_SECRET"
          DRONE_CONVERT_PLUGIN_SECRET: "$DRONE_CONVERT_PLUGIN_SECRET"
          DRONE_REGISTRY_PLUGIN_TOKEN: "$DRONE_REGISTRY_PLUGIN_TOKEN"
          AWS_ACCESS_KEY_ID: "$AWS_ACCESS_KEY_ID"
          AWS_SECRET_ACCESS_KEY: "$AWS_SECRET_ACCESS_KEY"
        EOF
      - kubectl apply -f test/drone-secret-runner.yaml
      - rm test/drone-secret-runner.yaml
    ignore_error: true

  secrets:
    cmds:
      - task: secret
      - task: secret:runner
