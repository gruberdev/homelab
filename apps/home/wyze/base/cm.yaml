apiVersion: v1
kind: ConfigMap
metadata:
  name: wyze-cm
data:
  NET_MODE: "LAN"
  TZ: "America/Sao_Paulo"
  ENABLE_AUDIO: "False"
  SNAPSHOT: "RTSP30"
  IMG_DIR: "/img/"
  IMG_TYPE: "png"
  RECORD_ALL: "False"
  CONNECT_TIMEOUT: "60"
  OFFLINE_TIME: "30"
  FRESH_DATA: "True"
  FPS_FIX: "True"
  MOTION_API: "True"
  MOTION_INT: "3"
  MOTION_START: "True"
  H264_ENC: "h264_nvenc"
  ROTATE_DOOR: "True"
  ON_DEMAND: "False"
  NVIDIA_VISIBLE_DEVICES: "all"
  NVIDIA_DRIVER_CAPABILITIES: "all"
  NVIDIA_REQUIRE_CUDA: "cuda>=11.0"
