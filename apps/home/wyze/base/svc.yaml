apiVersion: v1
kind: Service
metadata:
  name: wyze-bridge
  labels:
    app: wyze-bridge
spec:
  selector:
    app: wyze-bridge
  ports:
    - name: web
      port: 80
      targetPort: 5000
      protocol: TCP
    - name: hls
      port: 8888
      targetPort: 8888
      protocol: TCP
    - name: rtsp
      protocol: TCP
      port: 8554
      targetPort: 8554
  type: ClusterIP
