apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./base

namespace: homeassistant

patches:
  - patch: |-
      - op: add
        path: "/spec/template/spec/nodeSelector"
        value:
          kubernetes.io/arch: amd64
          kubernetes.io/hostname: node-one
    target:
      kind: Deployment
      name: frigate
