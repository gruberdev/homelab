apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-config
data:
  config.yml: |
    cameras:
      dummy_camera:
        enabled: False
        ffmpeg:
          inputs:
            - path: rtsp://127.0.0.1:554/rtsp
              roles:
                - detect
    mqtt:
      enabled: False
    model:
      path: /trt-models/yolov7-tiny-416.trt
      input_tensor: nchw
      input_pixel_format: rgb
      width: 416
      height: 416
    ffmpeg:
      global_args: -hide_banner
      hwaccel_args: preset-nvidia-h264 #preset-vaapi
      input_args: preset-rtsp-restream
      output_args:
        record: -f segment -segment_time 60 -segment_format mp4 -reset_timestamps 1 -strftime 1 -c copy -an
        detect: -f rawvideo -pix_fmt yuv420p
    detectors:
      detector_name:
        type: tensorrt
      tensorrt:
        type: tensorrt
    database:
      path: /config/frigate.db
    audio:
      enabled: False
    record:
      enabled: True
      retain:
        days: 3
        mode: all
      events:
        retain:
          default: 30
          mode: motion
      export:
        timelapse_args: "-vf setpts=0.04*PTS -r 30"
    detect:
      width: 1280
      height: 720
      fps: 3
      enabled: True
      min_initialized: 2
      max_disappeared: 25
      stationary:
        interval: 50
        threshold: 50
        max_frames:
          default: 3000
          objects:
            person: 1000
    motion:
      threshold: 30
      lightning_threshold: 0.8
      contour_area: 10
      frame_alpha: 0.01
      frame_height: 100
      improve_contrast: True
