apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-config
data:
  config.yml: |
    detect:
      width: 1280
      height: 720
      fps: 1
      enabled: True
      min_initialized: 2
      max_disappeared: 25
      stationary:
        interval: 50
        threshold: 50
        max_frames:
          default: 3000
          objects:
            person: 1000
    go2rtc:
      streams:
        hall_cam: "exec:ffmpeg -headers 'Authorization: Bearer {FRIGATE_HA_TOKEN}' -i http://home-assistant.homeassistant.svc.cluster.local:8123/api/camera_proxy/camera.acessoweb_scseg_com_br -rtsp_transport -c copy -f rtsp {{output}}"
    cameras:
      hall_cam:
        enabled: True
        rtmp:
          enabled: False
        ffmpeg:
          inputs:
            - path: rtsp://127.0.0.1:8554/hall_cam
              input_args: preset-rtsp-restream
              roles:
                - detect
                - record
    mqtt:
      enabled: False
    snapshots:
      enabled: True
      retain:
        default: 30
    model:
      path: /config/model_cache/tensorrt/yolov7-tiny-416.trt
      input_tensor: nchw
      input_pixel_format: rgb
      width: 416
      height: 416
    ffmpeg:
      hwaccel_args: preset-nvidia-h264
      output_args:
        record: -f segment -segment_time 60 -segment_format mp4 -reset_timestamps 1 -strftime 1 -c copy -an
        detect: -f rawvideo -pix_fmt yuv420p
    detectors:
      tensorrt:
        type: tensorrt
    database:
      path: /config/frigate.db
    audio:
      enabled: False
    record:
      enabled: True
      retain:
        days: 3
        mode: all
      events:
        retain:
          default: 30
          mode: motion
      export:
        timelapse_args: "-vf setpts=0.04*PTS -r 30"
    motion:
      threshold: 30
      lightning_threshold: 0.8
      contour_area: 10
      frame_alpha: 0.01
      frame_height: 100
      improve_contrast: True
