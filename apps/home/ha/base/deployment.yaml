apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  labels:
    app: home-assistant
  annotations:
    link.argocd.argoproj.io/external-link: http://homeassistant
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      initContainers:
        - name: git-sync
          image: k8s.gcr.io/git-sync/git-sync:v3.3.4
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: config-volume
            mountPath: /tmp/repository
          envFrom:
            - configMapRef:
                name: git-ha-cm
      containers:
        - env:
            - name: TZ
              value: America/Sao_Paulo
            - name: PYTHONWARNINGS
              value: ignore:Unverified HTTPS request
            - name: DB_USERNAME
              valueFrom: { secretKeyRef: { name: homeuser.db-ha.credentials.postgresql.acid.zalan.do, key: username } }
            - name: DB_PASSWORD
              valueFrom: { secretKeyRef: { name: homeuser.db-ha.credentials.postgresql.acid.zalan.do, key: password } }
            - name: DB_STRING
              value: "postgresql://$(DB_USERNAME):$(DB_PASSWORD)@db-ha.homeassistant.svc.cluster.local:5432/homeassistant?sslmode=require"
          image: homeassistant/home-assistant:2022.8
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 10
            tcpSocket:
              port: 8123
            timeoutSeconds: 3
          name: home-assistant
          lifecycle:
            postStart:
              exec:
                command:
                  ['/bin/sh', '-c', 'cp -rf /config/homeassistant/* /config']
          ports:
            - containerPort: 8123
              name: api
              protocol: TCP
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /
              port: api
            initialDelaySeconds: 30
            timeoutSeconds: 5
          resources:
            limits:
              cpu: 500m
              memory: 850Mi
            requests:
              cpu: 200m
              memory: 500Mi
          securityContext:
            privileged: true
          volumeMounts:
            - name: ha-secrets
              mountPath: /config/secrets.yaml
              subPath: secrets.yaml
            - mountPath: /config
              name: config-volume
            - mountPath: /dev/ttyUSB0
              name: dev-usb-00
            - mountPath: /dev/ttyUSB1
              name: dev-usb-01
            - mountPath: /dev/serial/by-id/usb-Silicon_Labs_HubZ_Smart_Home_Controller_C130205F-if00-port0
              name: zigbee-00
            - mountPath: /dev/serial/by-id/usb-Silicon_Labs_HubZ_Smart_Home_Controller_C130205F-if01-port0
              name: zigbee-01
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      volumes:
        - name: ha-secrets
          secret:
            secretName: ha-secrets
        - name: config-volume
          persistentVolumeClaim:
            claimName: home-assisstant-pvc
        - hostPath:
            path: /dev/serial/by-id/usb-Silicon_Labs_HubZ_Smart_Home_Controller_C130205F-if00-port0
          name: zigbee-00
        - hostPath:
            path: /dev/serial/by-id/usb-Silicon_Labs_HubZ_Smart_Home_Controller_C130205F-if01-port0
          name: zigbee-01
        - hostPath:
            path: /dev/ttyUSB0
          name: dev-usb-00
        - hostPath:
            path: /dev/ttyUSB1
          name: dev-usb-01
