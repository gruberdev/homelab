apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: db-ha
  team: db
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  dockerImage: registry.opensource.zalan.do/acid/spilo-14:2.1-p6
  teamId: "db"
  numberOfInstances: 1
  users:
    admin:
      - superuser
      - createdb
    homeuser: []
  databases:
    homeassistant: homeuser
  postgresql:
    version: "14"
  volume:
    size: 5Gi
    storageClass: local-path
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 200Mi
