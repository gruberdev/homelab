apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: db-ha
  team: db
spec:
  databases:
    homeassistant: homeuser
  dockerImage: registry.opensource.zalan.do/acid/spilo-14:2.1-p6
  enableConnectionPooler: true
  enableMasterLoadBalancer: true
  enableShmVolume: true
  numberOfInstances: 1
  postgresql:
    version: '14'
  resources:
    limits:
      cpu: 200m
      memory: 200Mi
    requests:
      cpu: 10m
      memory: 100Mi
  teamId: db
  users:
    admin:
      - superuser
      - createdb
    homeuser: []
  volume:
    size: 5Gi
    storageClass: local-path
