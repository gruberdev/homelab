apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: db-ha
spec:
  dockerImage: registry.opensource.zalan.do/acid/spilo-14:2.1-p6
  teamId: "db"
  numberOfInstances: 1
  users:
    admin:
      - superuser
      - createdb
    homeuser: []
  databases:
    homeassistant: homeuser
  postgresql:
    version: "14"
  volume:
    size: 2Gi
    storageClass: longhorn
  resources:
    requests:
      cpu: 150m
      memory: 350Mi
    limits:
      cpu: 350m
      memory: 600Mi
