apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: db-ha
  annotations:
    argocd.argoproj.io/sync-options: Delete=false
spec:
  dockerImage: ghcr.io/zalando/spilo-15:3.0-p1
  teamId: "db"
  numberOfInstances: 1
  users:
    admin:
    - superuser
    - createdb
    homeuser: []
  databases:
    homeassistant: homeuser
  postgresql:
    version: "15"
  volume:
    size: 1Gi
    storageClass: iscsi
  additionalVolumes:
  - name: data
    mountPath: /home/postgres/pgdata/partitions
    targetContainers:
    - postgres
    volumeSource:
      PersistentVolumeClaim:
        claimName: homeassistant-postgres
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: postgres-operator
          operator: In
          values:
          - enabled
