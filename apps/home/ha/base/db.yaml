apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: db-ha
spec:
  dockerImage: docker.io/lrengineering/spilo-postgres:14-2.1-p6
  teamId: "db"
  numberOfInstances: 1
  users:
    admin:
      - superuser
      - createdb
    homeuser: []
  databases:
    homeassistant: homeuser
  postgresql:
    version: "14"
  volume:
    size: 5Gi
    storageClass: local-path
  resources:
    requests:
      cpu: 220m
      memory: 250Mi
    limits:
      cpu: 250m
      memory: 350Mi
