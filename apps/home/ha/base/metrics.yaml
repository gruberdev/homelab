apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: homeassistant-metrics
spec:
  staticConfigs:
    - targets:
        - home-assistant.homeassistant.svc.cluster.local
  authorization:
    credentials:
      name: ha-long-token
      key: home-token
  scheme: HTTP
  scrapeInterval: 60s
  metricsPath: /api/prometheus
