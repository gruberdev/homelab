apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper
  labels:
    app: whisper
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: whisper
  template:
    metadata:
      labels:
        app: whisper
    spec:
      runtimeClassName: nvidia
      containers:
        - name: wyoming-whisper
          image: docker.io/grubertech/wyoming-whisper:gpu
          imagePullPolicy: Always
          args:
            - "--uri"
            - "tcp://0.0.0.0:10300"
            - "--model"
            - "medium"
            - "--language"
            - "auto"
            - "--data-dir"
            - "/data"
            - "--download-dir"
            - "/data"
            - "--beam-size"
            - "1"
            - "--compute-type"
            - "float16"
            - "--device"
            - "cuda"
            - "--debug"
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "all"
          ports:
            - name: http
              containerPort: 10300
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1500m
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: whisper-data
