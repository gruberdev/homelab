apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper
  labels:
    app: whisper
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: whisper
  template:
    metadata:
      labels:
        app: whisper
    spec:
      containers:
        - name: wyoming-whisper
          image: docker.io/rhasspy/wyoming-whisper:1.0.0
          args:
            - "--uri"
            - "tcp://0.0.0.0:10300"
            - "--model"
            - "small"
            - "--language"
            - "en"
            - "--data-dir"
            - "/data"
            - "--download-dir"
            - "/data"
            - "--beam-size"
            - "1"
          ports:
            - name: http
              containerPort: 10300
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1500m
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: whisper-data
