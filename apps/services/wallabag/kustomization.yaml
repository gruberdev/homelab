apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ./base
namespace: services
patches:
- patch: |-
    - op: add
      path: "/spec/template/spec/nodeSelector"
      value:
        kubernetes.io/hostname: node-one
  target:
    kind: Deployment
    name: wallabag
images:
- name: wallabag/wallabag
  newTag: 2.6.4
commonAnnotations:
  reloader.stakater.com/auto: "true"
