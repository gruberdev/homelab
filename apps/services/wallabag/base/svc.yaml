apiVersion: v1
kind: Service
metadata:
  name: wallabag
  labels:
    app: wallabag
  annotations:
    tailscale.com/hostname: "wallabag"
spec:
  selector:
    app: wallabag
  ports:
    - name: web
      port: 8080
      targetPort: 80
      protocol: TCP
  loadBalancerClass: tailscale
  type: LoadBalancer
