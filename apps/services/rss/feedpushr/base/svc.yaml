apiVersion: v1
kind: Service
metadata:
  name: feedpushr
  labels:
    app: feedpushr
  annotations:
    tailscale.com/hostname: "feedpushr"
spec:
  selector:
    app: feedpushr
  ports:
    - name: web
      port: 80
      targetPort: 8080
      protocol: TCP
  loadBalancerClass: tailscale
  type: LoadBalancer
