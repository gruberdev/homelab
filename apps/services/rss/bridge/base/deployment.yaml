---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rss-bridge
  labels:
    app: rss-bridge
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: rss-bridge
  template:
    metadata:
      labels:
        app: rss-bridge
    spec:
      containers:
        - name: rss-bridge
          image: rssbridge/rss-bridge:latest
          envFrom:
            - configMapRef:
                name: rssbridge-cm
            - secretRef:
                name: rssbridge-vars
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: "64m"
              memory: "128Mi"
            limits:
              cpu: "128m"
              memory: "256Mi"
          volumeMounts:
            - name: config-storage
              mountPath: /config
      volumes:
        - name: config-storage
          persistentVolumeClaim:
            claimName: rssbridge-storage
