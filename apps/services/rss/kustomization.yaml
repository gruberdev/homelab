apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ./gen
- ./hub
- https://github.com/gruberdev/homelab/apps/networking/cloudflared
- https://github.com/gruberdev/homelab/apps/networking/tailscale
patchesStrategicMerge:
- overlay/cloudflared-cm.yaml

namespace: rss

patches:
- path: https://raw.githubusercontent.com/gruberdev/homelab/main/apps/networking/tailscale/patch.yaml
  target:
    kind: Deployment
    name: rss-gen
- path: https://raw.githubusercontent.com/gruberdev/homelab/main/apps/networking/tailscale/patch.yaml
  target:
    kind: Deployment
    name: rss-hub
- patch: |-
    - op: replace
      path: "/spec/template/spec/volumes/0/secret/secretName"
      value: "rss-tunnel"
  target:
    kind: Deployment
    name: cloudflared
- patch: |-
    - op: replace
      path: "/spec/template/spec/containers/0/env/1"
      value:
        name: TS_HOSTNAME
        value: "gen.rss"
    - op: replace
      path: "/spec/template/spec/containers/0/env/2"
      value:
        name: DEST_PORT
        value: "8080"
  target:
    kind: Deployment
    name: rss-gen
- patch: |-
    - op: replace
      path: "/spec/template/spec/containers/0/env/1"
      value:
        name: TS_HOSTNAME
        value: "hub.rss"
    - op: replace
      path: "/spec/template/spec/containers/0/env/2"
      value:
        name: DEST_PORT
        value: "1200"
  target:
    kind: Deployment
    name: rss-hub

commonAnnotations:
  reloader.stakater.com/auto: "true"
