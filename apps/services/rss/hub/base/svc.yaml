apiVersion: v1
kind: Service
metadata:
  name: rss-hub
  labels:
    app: rss-hub
  annotations:
    tailscale.com/hostname: "rsshub"
spec:
  selector:
    app: rss-hub
  ports:
    - name: web
      port: 80
      targetPort: 1200
      protocol: TCP
  loadBalancerClass: tailscale
  type: LoadBalancer
