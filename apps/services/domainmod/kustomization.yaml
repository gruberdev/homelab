apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ./base

namespace: services

patches:
- patch: |-
    - op: add
      path: "/spec/template/spec/nodeSelector"
      value:
        kubernetes.io/hostname: node-one
  target:
    kind: Deployment
    name: domainmod

commonAnnotations:
  reloader.stakater.com/auto: "true"
