apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- https://github.com/gruberdev/homelab/apps/data/mysql


namespace: services
namePrefix: domainmod-

images:
- name: mysql:8
  newName: ghcr.io/linuxserver/mariadb
  newTag: latest

patches:
- patch: |-
    - op: replace
      path: "/spec/template/spec/volumes/0/persistentVolumeClaim/claimName"
      value: "domainmod-database"
  target:
    kind: StatefulSet
- patch: |-
    - op: replace
      path: "/spec/template/spec/containers/0/env/0/value"
      value: "domainmod"
  target:
    kind: StatefulSet
- patch: |-
    - op: replace
      path: "/spec/selector/matchLabels/app"
      value: "domainmod-db"
  target:
    kind: StatefulSet
- patch: |-
    - op: replace
      path: "/spec/template/metadata/labels/app"
      value: "domainmod-db"
  target:
    kind: StatefulSet
- patch: |-
    - op: replace
      path: "/spec/template/spec/containers/0/envFrom/0/secretRef/name"
      value: "mysql-admin"
  target:
    kind: StatefulSet
- patch: |-
    - op: replace
      path: "/metadata/labels/app"
      value: "domainmod-db"
  target:
    kind: Service

- patch: |-
    - op: add
      path: "/spec/selector/app"
      value: "domainmod-db"
  target:
    kind: Service
- patch: |-
    - op: replace
      path: "/spec/template/spec/containers/0/volumeMounts/0/mountPath"
      value: "/config"
  target:
    kind: StatefulSet
- patch: |-
    - op: add
      path: "/spec/template/spec/containers/0/command"
      value: ["mysqld", "--sql_mode=", "--user=root"]
  target:
    kind: StatefulSet
