apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ./base

helmCharts:
- name: hajimari
  releaseName: hajimari
  includeCRDs: true
  version: 2.0.2
  repo: https://hajimari.io
  valuesInline:
    image:
      repository: ghcr.io/toboshii/hajimari
      pullPolicy: IfNotPresent
      tag: v0.3.1
    env:
      TZ: America/Sao_Paulo
    hajimari:
      instanceName: Main
      defaultEnable: true
      namespaceSelector:
        matchNames:
          - media
          - services
          - monitoring
          - mlops
          - argocd
          - matrix
          - networking
          - gitea
          - unifi
          - rss
      title: Dashboard
      name: Gruber
      customApps: []
      createCRAppSample: true
      globalBookmarks: []
    service:
      main:
        ports:
          http:
            port: 3000
    serviceAccount:
      create: true
    ingress:
      main:
        enabled: false
    persistence:
      data:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 1Gi

namespace: services
