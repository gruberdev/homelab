apiVersion: v1
kind: ConfigMap
metadata:
  name: wakapi-cm
data:
  WAKAPI_INACTIVE_DAYS: "7"
  TZ: "America/Sao_Paulo"
  WAKAPI_PORT: "3000"
  WAKAPI_PUBLIC_URL: "https://wakapi.gr.wtf"
  WAKAPI_INSECURE_COOKIES: "true"
  WAKAPI_ALLOW_SIGNUP: "false"
  WAKAPI_EXPOSE_METRICS: "true"
  WAKAPI_SENTRY_TRACING: "false"
  WAKAPI_MAIL_SMTP_TLS: "true"
  WAKAPI_MAIL_ENABLED: "true"
  WAKAPI_MAIL_PROVIDER: "smtp"
  WAKAPI_DB_SSL: "true"
  WAKAPI_DB_MAX_CONNECTIONS: "2"
  WAKAPI_DB_CHARSET: "utf8mb4"
  WAKAPI_DB_TYPE: "postgres"
