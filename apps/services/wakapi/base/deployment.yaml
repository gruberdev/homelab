---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wakapi-server
  labels:
    app: wakapi-server
  annotations:
    link.argocd.argoproj.io/external-link: http://wakapi
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wakapi-server
  template:
    metadata:
      labels:
        app: wakapi-server
    spec:
      containers:
        - name: wakapi
          image: ghcr.io/muety/wakapi:latest
          env:
            - name: WAKAPI_DB_USER
              valueFrom: { secretKeyRef: { name: trackinguser.db-wakapi.credentials.postgresql.acid.zalan.do, key: username } }
            - name: WAKAPI_DB_PASSWORD
              valueFrom: { secretKeyRef: { name: trackinguser.db-wakapi.credentials.postgresql.acid.zalan.do, key: password } }
          envFrom:
            - configMapRef:
                name: wakapi-cm
            - secretRef:
                name: wakapi-vars
          ports:
            - name: web
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: "300m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: config-storage
              mountPath: /data
      volumes:
        - name: config-storage
          persistentVolumeClaim:
            claimName: wakapi-storage
