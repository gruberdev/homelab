apiVersion: v1
kind: Secret
metadata:
  name: wakapi-vars
  annotations:
    avp.kubernetes.io/path: "kv/data/wakapi"
stringData:
  WAKAPI_PASSWORD_SALT: "<password-salt>"
  WAKAPI_DB_HOST: "<db-host>"
  WAKAPI_DB_PORT: "<db-port>"
  WAKAPI_DB_NAME: "<db-name>"
  WAKAPI_MAIL_SENDER: "<email-sender>"
  WAKAPI_MAIL_SMTP_HOST: "<path:kv/data/smtp#host>"
  WAKAPI_MAIL_SMTP_PORT: "<path:kv/data/smtp#port>"
  WAKAPI_MAIL_SMTP_USER: "<path:kv/data/smtp#username>"
  WAKAPI_MAIL_SMTP_PASS: "<path:kv/data/smtp#password>"
