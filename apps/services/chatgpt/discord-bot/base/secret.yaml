kind: Secret
apiVersion: v1
metadata:
  name: chatgpt-discord-vars
  annotations:
    avp.kubernetes.io/path: "kv/data/chatgpt"
stringData:
  DISCORD_BOT_TOKEN: <discord-bot-token>
  SESSION_TOKEN: <session-token>
  OPENAI_EMAIL: <openai-email>
  OPENAI_PASSWORD: <openai-password>
  OPENAI_API_KEY: <openai-apikey>
  DISCORD_CHANNEL_ID: <discord-id>
  REPLYING_ALL_DISCORD_CHANNEL_ID: <discord-id-reply>
