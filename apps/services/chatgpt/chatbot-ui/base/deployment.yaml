apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatui
  labels:
    app: chatui
spec:
  selector:
    matchLabels:
      app: chatui
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      name: chatui
      labels:
        app: chatui
    spec:
      containers:
      - name: chatbot-ui
        image: ghcr.io/mckaywrigley/chatbot-ui:main
        ports:
          - name: http
            containerPort: 3000
            protocol: TCP
        resources:
          limits:
            cpu: 300m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        envFrom:
        - configMapRef:
            name: chatui-config
