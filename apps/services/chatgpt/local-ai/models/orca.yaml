name: "orca"

description: |
    OpenAssistant-Llama2-13B-Orca-8K-3319-GGML

license: "Other"
urls:
- https://huggingface.co/TheBloke/OpenAssistant-Llama2-13B-Orca-8K-3319-GGML

config_file: |
  name: llama2
  gpu_layers: 1000
  debug: true
  mmap: true
  embeddings: true
  prompt_cache_all: true
  prompt_cache_ro: false
  mirostat_eta: 0.8
  mirostat_tau: 0.9
  mirostat: 1
  f16: true
  backend: llama
  parameters:
    model: openassistant-llama2-13b-orca-8k-3319.ggmlv3.q4_K_M.bin
    top_k: 80
    temperature: 1
    top_p: 0.7
  context_size: 1024
  template:
    chat_message: llama2-chat-message
  system_prompt: |
    You are an AI assistant. You should describe the task and explain your answer. While answering a multiple choice question, first output the correct answer(s). Then explain why other answers are wrong. You might need to use additional knowledge to answer the question.
files:
- filename: "openassistant-llama2-13b-orca-8k-3319.ggmlv3.q4_K_M.bin"
  uri: "https://huggingface.co/TheBloke/OpenAssistant-Llama2-13B-Orca-8K-3319-GGML/resolve/main/openassistant-llama2-13b-orca-8k-3319.ggmlv3.q4_K_M.bin"

prompt_templates:
- name: "llama2-chat-message"
  content: |
    {{if eq .RoleName "assistant"}}{{.Content}}{{else}}
    [INST]
    {{if eq .RoleName "system"}}<<SYS>>{{.Content}}<</SYS>>{{else if and (.SystemPrompt) (eq .MessageIndex 0)}}<<SYS>>{{.SystemPrompt}}<</SYS>>{{end}}
    {{if .Content}}{{.Content}}{{end}}
    [/INST]
    {{end}}
