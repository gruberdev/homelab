apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: change-ingress
  annotations:
    external-dns.alpha.kubernetes.io/hostname: onchange.gr.wtf
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/issuer: prod-issuer
    cert-manager.io/issuer-kind: OriginIssuer
    cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
spec:
  ingressClassName: nginx
  rules:
  - host: onchange.gr.wtf
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: change-svc
            port:
              name: web
  tls:
    # specifying a host in the TLS section will tell cert-manager what
    # DNS SANs should be on the created certificate.
    - hosts:
        - onchange.gr.wtf
      # cert-manager will create this secret
      secretName: onchange-tls