apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ./base
- github.com/gruberdev/homelab/apps/data/redis

namespace: services

patches:
- patch: |-
    - op: replace
      path: "/metadata/name"
      value: redis-nitter
  target:
    kind: Service
    name: redis
- patch: |-
    - op: replace
      path: "/spec/selector/app"
      value: redis-nitter
  target:
    kind: Service
    name: redis-nitter
- patch: |-
    - op: replace
      path: "/metadata/name"
      value: redis-nitter
  target:
    kind: Deployment
    name: redis
- patch: |-
    - op: replace
      path: "/metadata/labels/app"
      value: redis-nitter
  target:
    kind: Deployment
    name: redis
- patch: |-
    - op: replace
      path: "/metadata/name"
      value: redis-nitter
  target:
    kind: PersistentVolumeClaim
    name: redis-data

commonAnnotations:
  reloader.stakater.com/auto: "true"
