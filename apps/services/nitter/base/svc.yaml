apiVersion: v1
kind: Service
metadata:
  name: nitter
  labels:
    app: nitter
  annotations:
    kube-vip.io/vipHost: nitter
spec:
  ports:
  - name: web
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: nitter
  type: LoadBalancer
  loadBalancerIP: "192.168.1.154"
  loadBalancerClass: kube-vip.io/kube-vip-class
---
apiVersion: v1
kind: Service
metadata:
  name: nitter-internal
  labels:
    app: nitter
spec:
  selector:
    app: nitter
  ports:
  - name: web
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
