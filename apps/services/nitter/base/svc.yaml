apiVersion: v1
kind: Service
metadata:
  name: nitter-tailscale
  labels:
    app: nitter
  annotations:
    tailscale.com/hostname: "nitter"
spec:
  selector:
    app: nitter
  ports:
  - name: web
    port: 80
    targetPort: 8080
    protocol: TCP
  loadBalancerClass: tailscale
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: nitter-internal
  labels:
    app: nitter
spec:
  selector:
    app: nitter
  ports:
  - name: web
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
