apiVersion: redis.redis.opstreelabs.in/v1beta1
kind: Redis
metadata:
  name: redis-nitter
spec:
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.0.5
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 150m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
  podSecurityContext:
    runAsUser: 0
    fsGroup: 0
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: iscsi
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
  nodeSelector:
    kubernetes.io/arch: amd64
