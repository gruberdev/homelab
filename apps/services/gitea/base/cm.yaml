apiVersion: v1
kind: ConfigMap
metadata:
  name: gitea-app-ini
data:
  session: |
    PROVIDER=redis
    PROVIDER_CONFIG=redis://:gitea@gitea-redis.gitea.svc.cluster.local:6379/0?pool_size=100&idle_timeout=180s&
  cache: |
    ENABLED=true
    ADAPTER=redis
    HOST=redis://:gitea@gitea-redis.gitea.svc.cluster.local:6379/0?pool_size=100&idle_timeout=180s&
  queue: |
    TYPE=redis
    CONN_STR=redis://:gitea@gitea-redis.gitea.svc.cluster.local:6379/0?pool_size=100&idle_timeout=180s&
  service: |
    DISABLE_REGISTRATION=true
  server: |
    ROOT_URL=https://git.gruber.dev.br
  mirror: |
    DEFAULT_INTERVAL=3h
    ENABLED=true
  ui: |
    THEMES=auto,gitea,arc-green,catppuccin-latte-blue
    DEFAULT_THEME=catppuccin-latte-blue
    SHOW_USER_EMAIL=false
---
