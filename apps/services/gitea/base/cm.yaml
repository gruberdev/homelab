apiVersion: v1
kind: ConfigMap
metadata:
  name: gitea-app-ini
data:
  session: |
    PROVIDER=db
  cache: |
    ENABLED=true
    ADAPTER=redis
    HOST=redis://:gitea@gitea-redis.gitea.svc.cluster.local:6379/0?pool_size=100&idle_timeout=180s&
  queue: |
    TYPE=redis
    CONN_STR=redis://:gitea@gitea-redis.gitea.svc.cluster.local:6379/0?pool_size=100&idle_timeout=180s&
  indexer: |
    ISSUE_INDEXER_TYPE=db
    REPO_INDEXER_ENABLED=true
    REPO_INDEXER_REPO_TYPES=sources,forks,mirrors,templates
    REPO_INDEXER_EXCLUDE_VENDORED=false
  service: |
    DISABLE_REGISTRATION=true
  server: |
    ROOT_URL=https://git.gruber.dev.br
  mirror: |
    DEFAULT_INTERVAL=3h
    ENABLED=true
    DISABLE_NEW_PUSH=false
    DISABLE_NEW_PULL=false
  migrations: |
    MAX_ATTEMPTS=15
    RETRY_BACKOFF=15
    ALLOW_LOCALNETWORKS=true
    SKIP_TLS_VERIFY=true
  ui: |
    THEMES=auto,gitea,arc-green,catppuccin-mocha-blue
    DEFAULT_THEME=catppuccin-mocha-blue
    SHOW_USER_EMAIL=false
---
