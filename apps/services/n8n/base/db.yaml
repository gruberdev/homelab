apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: db-n8n
  annotations:
    argocd.argoproj.io/sync-options: Delete=false
spec:
  dockerImage: ghcr.io/zalando/spilo-15:3.0-p1
  teamId: "db"
  numberOfInstances: 1
  users:
    admin:
    - superuser
    - createdb
    automateuser: []
  databases:
    n8n: automateuser
  postgresql:
    version: "15"
  volume:
    size: 1Gi
    storageClass: iscsi
  additionalVolumes:
  - name: data
    mountPath: /home/postgres/pgdata/partitions
    targetContainers:
    - postgres
    volumeSource:
      PersistentVolumeClaim:
        claimName: n8n-postgres
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: postgres-operator
          operator: In
          values:
          - enabled
