kind: Secret
apiVersion: v1
metadata:
  name: n8n-vars
  annotations:
    avp.kubernetes.io/path: "kv/data/n8n"
stringData:
  DB_POSTGRESDB_DATABASE: <db-name>
  DB_POSTGRESDB_HOST: <db-host>
  DB_POSTGRESDB_PORT: <db-port>
  N8N_BASIC_AUTH_PASSWORD: <auth-password>
  N8N_BASIC_AUTH_USER: <auth-user>
  N8N_ENCRYPTION_KEY: <encryption-key>
