apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ./base

namespace: services

patches:
- patch: |-
    - op: add
      path: "/spec/template/spec/nodeSelector"
      value:
        kubernetes.io/hostname: node-two
  target:
    kind: Deployment
    name: n8n-server

commonAnnotations:
  reloader.stakater.com/auto: "true"

images:
- name: n8nio/n8n
  newTag: 0.211.0
