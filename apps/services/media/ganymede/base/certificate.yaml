apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ganymede-cloudflare
spec:
  secretName: vods-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: vods.gruber.dev.br
  dnsNames:
  - vods.gruber.dev.br
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ganymede-backend-cloudflare
spec:
  secretName: backend-vods-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: backend-vods.gruber.dev.br
  dnsNames:
  - backend-vods.gruber.dev.br
