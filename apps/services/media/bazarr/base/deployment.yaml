---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  labels:
    app: bazarr
  annotations:
    link.argocd.argoproj.io/external-link: http://bazarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      containers:
        - name: bazarr
          image: linuxserver/bazarr:amd64-version-v1.2.0
          envFrom:
            - configMapRef:
                name: bazarr-cm
          ports:
            - name: web
              containerPort: 6767
              protocol: TCP
          resources:
            limits:
              cpu: 400m
              memory: 700Mi
            requests:
              cpu: 150m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: movies
              mountPath: /movies
            - name: anime
              mountPath: /anime
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: bazarr-storage
        - name: movies
          persistentVolumeClaim:
            claimName: movie-library
        - name: anime
          persistentVolumeClaim:
            claimName: anime-library
