---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
  annotations:
    link.argocd.argoproj.io/external-link: https://downloads.gruber.dev.br
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      initContainers:
      - name: init-permissions
        image: busybox
        command:
        - sh
        - -c
        - |
          echo "Creating user/group hotio"
          addgroup -g 1000 hotio
          adduser -D -u 1000 -G hotio hotio
          echo "Applying permissions to folders"
          chmod -R "=rwx" /downloads /data /incomplete
          chown -R hotio:hotio /downloads /data /incomplete
        securityContext:
          allowPrivilegeEscalation: true
          runAsUser: 0
        volumeMounts:
          - name: downloads
            mountPath: /downloads
          - name: cache
            mountPath: /data
          - name: incomplete
            mountPath: /incomplete
      containers:
        - name: qbittorrent
          image: ghcr.io/hotio/qbittorrent:release-4.5.4
          envFrom:
            - configMapRef:
                name: qbittorrent-cm
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
            - name: traffic
              containerPort: 6881
              protocol: TCP
            - name: traffic-udp
              containerPort: 6881
              protocol: UDP
          securityContext:
            allowPrivilegeEscalation: true
          startupProbe:
            httpGet:
              path: /
              port: web
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: web
          readinessProbe:
            httpGet:
              path: /
              port: web
          resources:
            limits:
              cpu: 350m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /data
            - name: downloads
              mountPath: /downloads
            - name: incomplete
              mountPath: /incomplete
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-storage
        - name: cache
          persistentVolumeClaim:
            claimName: qbittorrent-data
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads-storage
        - name: incomplete
          persistentVolumeClaim:
            claimName: incomplete-storage
