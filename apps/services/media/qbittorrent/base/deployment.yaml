---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
  annotations:
    link.argocd.argoproj.io/external-link: https://downloads.gruber.dev.br
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      securityContext:
        sysctls:
          - name: net.ipv4.conf.all.src_valid_mark
            value: "1"
          - name: net.ipv6.conf.all.disable_ipv6
            value: "1"
      initContainers:
      - name: init-permissions
        image: busybox
        command:
        - sh
        - -c
        - |
          echo "Creating user/group hotio"
          addgroup -g 1000 hotio
          adduser -D -u 1000 -G hotio hotio
          echo "Applying permissions to folders"
          chmod -R "=rwx" /downloads /data
          chown -R hotio:hotio /downloads /data
        securityContext:
          allowPrivilegeEscalation: true
          runAsUser: 0
        volumeMounts:
          - name: downloads
            mountPath: /downloads
          - name: incomplete
            mountPath: /data
      containers:
        - name: qbittorrent
          image: ghcr.io/hotio/qbittorrent:release-4.5.4
          envFrom:
            - configMapRef:
                name: qbittorrent-cm
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
            - name: traffic
              containerPort: 6881
              protocol: TCP
            - name: traffic-udp
              containerPort: 6881
              protocol: UDP
            - name: entry-tcp
              containerPort: 50000
              protocol: TCP
            - name: entry-udp
              containerPort: 50000
              protocol: UDP
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
            allowPrivilegeEscalation: true
          resources:
            limits:
              cpu: 1000m
              memory: 1024Mi
            requests:
              cpu: 450m
              memory: 1024Mi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: incomplete
              mountPath: /data
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-storage
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads-storage
        - name: incomplete
          persistentVolumeClaim:
            claimName: incomplete-storage
