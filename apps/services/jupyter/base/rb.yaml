apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: wandb-launch-role-binding
  namespace: mlops
subjects:
- kind: ServiceAccount
  name: wandb
  namespace: mlops
roleRef:
  kind: Role
  name: wandb-launch-agent
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: wandb-cr
  namespace: mlops
subjects:
- kind: ServiceAccount
  name: wandb
  namespace: mlops
roleRef:
  kind: ClusterRole
  name: wandb-job-creator
  apiGroup: rbac.authorization.k8s.io
