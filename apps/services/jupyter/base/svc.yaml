apiVersion: v1
kind: Service
metadata:
  name: jupyterlab
  labels:
    app: jupyterlab
  annotations:
    tailscale.com/hostname: "lab"
spec:
  selector:
    app: jupyterlab
  ports:
  - name: http
    port: 80
    targetPort: 8888
    protocol: TCP
  loadBalancerClass: tailscale
  type: LoadBalancer
