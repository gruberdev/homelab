---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatgpt-discord
  labels:
    app: chatgpt-discord

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: chatgpt-discord
  template:
    metadata:
      labels:
        app: chatgpt-discord
    spec:
      containers:
        - name: bot
          image: quay.io/go-skynet/gpt-discord-bot:main
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: chatgpt-discord-config
            - secretRef:
                name: chatgpt-discord-vars
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 120m
              memory: 256Mi
            limits:
              cpu: 220m
              memory: 512Mi
