kind: Secret
apiVersion: v1
metadata:
  name: wandb-vars
  annotations:
    avp.kubernetes.io/path: "kv/data/mlops"
stringData:
  WANDB_API_KEY: <wandb-api-key>
  MYSQL: <wandb-mysql>
  PASSWORD: <wandb-mysql-password>
  MYSQL_ROOT_PASSWORD: <wandb-db-password>
  MYSQL_PASSWORD: <wandb-db-password>
  ADMIN_API_KEY: <wandb-api-key>
  LICENSE: <wandb-license-key>
