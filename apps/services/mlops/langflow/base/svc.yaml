---
apiVersion: v1
kind: Service
metadata:
  name: lang-internal
  labels:
    app: langflow
  annotations:
    kube-vip.io/vipHost: langflow
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 7860
  selector:
    app: langflow
  type: LoadBalancer
  loadBalancerIP: "192.168.1.151"
  loadBalancerClass: kube-vip.io/kube-vip-class
