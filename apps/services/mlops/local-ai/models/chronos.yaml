name: "chronos"

description: |
    Austism's Chronos Hermes 13B GGML

license: "Other"
urls:
- https://huggingface.co/TheBloke/chronos-hermes-13B-GGML

config_file: |
  gpu_layers: 1000
  debug: true
  mmap: true
  embeddings: true
  prompt_cache_all: true
  prompt_cache_ro: false
  mirostat_eta: 0.8
  mirostat_tau: 0.9
  mirostat: 1
  f16: true
  backend: llama
  parameters:
    model: chronos-hermes-13b.ggmlv3.q5_0.bin
    top_k: 80
    temperature: 1
    top_p: 0.7
  context_size: 1024
  template:
    completion: chronos-completion
    chat: chronos-chat

files:
- filename: "chronos-hermes-13b.ggmlv3.q5_0.bin"
  uri: "https://huggingface.co/TheBloke/chronos-hermes-13B-GGML/resolve/main/chronos-hermes-13b.ggmlv3.q5_0.bin"

prompt_templates:
- name: "chronos-completion"
  content: |
      {{.Input}}

- name: "chronos-chat"
  content: |
    The prompt below is a question to answer, a task to complete, or a conversation to respond to; decide which and write an appropriate response.
    ### Prompt:
    {{.Input}}
    ### Response:
