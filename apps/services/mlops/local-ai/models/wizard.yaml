    top_k: 80
    temperature: 1
    top_p: 0.7
  context_size: 1024
  template:
    completion: wizardlm-completion
    chat: wizardlm-chat

files:
- filename: "Wizard-Vicuna-13B-Uncensored.ggmlv3.q5_0.bin"
