apiVersion: v1
kind: ConfigMap
metadata:
  name: localai-config
data:
  CONTEXT_SIZE: "1024"
  THREADS: "4"
  MODELS_PATH: "/models"
  CORS: "true"
  CORS_ALLOWS_ORIGINS: "*"
  DEBUG: "true"
  BUILD_TYPE: "cublas"
  NVIDIA_VISIBLE_DEVICES: "all"
  NVIDIA_DRIVER_CAPABILITIES: "all"
  NVIDIA_REQUIRE_CUDA: "cuda>=11.0"
  REBUILD: "false"
  GALLERIES: "[{\"name\":\"model-gallery\", \"url\":\"github:gruberdev/homelab/apps/services/chatgpt/local-ai/models/index.yaml\"}]"
  PRELOAD_MODELS_CONFIG: "[{\"url\": \"github:gruberdev/homelab/apps/services/chatgpt/local-ai/models/startup.yaml\", \"name\": \"models\"}]"
