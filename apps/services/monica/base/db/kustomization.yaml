apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- https://github.com/gruberdev/homelab/apps/data/mysql


namespace: services
namePrefix: monica-

patches:
- patch: |-
    - op: replace
      path: "/spec/template/spec/volumes/0/persistentVolumeClaim/claimName"
      value: "monica-database"
  target:
    kind: StatefulSet
- patch: |-
    - op: replace
      path: "/spec/template/spec/containers/0/env/0/value"
      value: "monica"
  target:
    kind: StatefulSet
- patch: |-
    - op: replace
      path: "/spec/selector/matchLabels/app"
      value: "monica-db"
  target:
    kind: StatefulSet
- patch: |-
    - op: replace
      path: "/spec/template/metadata/labels/app"
      value: "monica-db"
  target:
    kind: StatefulSet
- patch: |-
    - op: replace
      path: "/spec/template/spec/containers/0/envFrom/0/secretRef/name"
      value: "monica-db-secrets"
  target:
    kind: StatefulSet
- patch: |-
    - op: replace
      path: "/metadata/labels/app"
      value: "monica-db"
  target:
    kind: Service

- patch: |-
    - op: add
      path: "/spec/selector/app"
      value: "monica-db"
  target:
    kind: Service
