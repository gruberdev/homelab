kind: Secret
apiVersion: v1
metadata:
  name: monica-vars
  annotations:
    avp.kubernetes.io/path: "kv/data/monica"
stringData:
  DB_USERNAME: <db-username>
  DB_PASSWORD: <db-password>
  APP_KEY: <app-key>
  HASH_SALT: <hash-salt>
  HASH_LENGTH: <hash-length>
  MAIL_HOST: "<path:kv/data/smtp#host>"
  MAIL_PORT: "<path:kv/data/smtp#port>"
  MAIL_USERNAME: "<path:kv/data/smtp#username>"
  MAIL_PASSWORD: "<path:kv/data/smtp#password>"
  WEATHERAPI_KEY: "<path:kv/data/ha#weatherapi-key>"
  LOCATION_IQ_API_KEY: "<path:kv/data/ha#locationiq-api-key>"
