apiVersion: mysql.oracle.com/v2
kind: InnoDBCluster
metadata:
  name: monica-de
spec:
  instances: 1
  tlsUseSelfSigned: true
  router:
    instances: 1
  secretName: mysql-admin
  imagePullPolicy : IfNotPresent
  datadirVolumeClaimTemplate:
    accessModes: [ "ReadWriteOnce" ]
    resources:
      requests:
        storage: "5GB"
  podSpec:
    containers:
    - name: mysql
      resources:
        limits:
          cpu: 500m
          memory: 768Mi
        requests:
          cpu: 250m
          memory: 512Mi
