apiVersion: mysql.oracle.com/v2
kind: InnoDBCluster
metadata:
  name: monica-xe
spec:
  instances: 1
  tlsUseSelfSigned: true
  router:
    instances: 1
  secretName: mysql-admin
  imagePullPolicy : IfNotPresent
  podSpec:
    containers:
    - name: mysql
      resources:
        limits:
          cpu: 500m
          memory: 768Mi
        requests:
          cpu: 250m
          memory: 512Mi
