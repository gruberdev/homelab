apiVersion: v1
kind: ConfigMap
metadata:
  name: monica-cm
data:
  TZ: "America/Sao_Paulo"
  APP_ENV: "local"
  APP_DEBUG: "true"
  APP_URL: "http://monica"
  APP_FORCE_URL: "false"
  DB_CONNECTION: "mysql"
  DB_HOST: "monica-db-instances.services.svc.cluster.local"
  DB_PORT: "3306"
  DB_DATABASE: "monica"
  MAIL_FROM_NAME: "Monica instance"
  MAIL_MAILER: "smtp"
  MAIL_ENCRYPTION: "tls"
  APP_DISABLE_SIGNUP: "false"
  APP_SIGNUP_DOUBLE_OPTIN: "false"
  APP_TRUSTED_PROXIES: "*"
  APP_TRUSTED_CLOUDFLARE: "true"
  SENTRY_SUPPORT: "false"
  CHECK_VERSION: "false"
  POLICY_COMPLIANT: "false"
  ENABLE_WEATHER: "true"
  MFA_ENABLED: "true"
  DAV_ENABLED: "true"
  ALLOW_STATISTICS_THROUGH_PUBLIC_API_ACCESS: "false"
  FILESYSTEM_DISK: "public"
  DEFAULT_MAX_UPLOAD_SIZE: "10240"
  DEFAULT_MAX_STORAGE_SIZE: "512"
  CACHE_DRIVER: "database"
  SESSION_DRIVER: "file"
  SESSION_LIFETIME: "120"
  QUEUE_CONNECTION: "sync"
  DB_USE_UTF8MB4: "true"
