apiVersion: v1
kind: ConfigMap
metadata:
  name: monica-cm
data:
  APP_ENV: "production"
  TZ: "America/Sao_Paulo"
  APP_DEBUG: "true"
  HASH_LENGTH: "18"
  APP_URL: "http://monica"
  APP_DISABLE_SIGNUP: "true"
  APP_TRUSTED_PROXIES: "*"
  APP_TRUSTED_CLOUDFLARE: "false"
  DAV_ENABLED: "true"
  ENABLE_GEOLOCATION: "true"
  POLICY_COMPLIANT: "false"
  MFA_ENABLED: "true"
  DEFAULT_MAX_STORAGE_SIZE: "1024"
  CACHE_DRIVER: "database"
  SESSION_DRIVER: "file"
  CHECK_VERSION: "true"
  SENTRY_SUPPORT: "false"
  SESSION_LIFETIME: "120"
  QUEUE_CONNECTION: "sync"
  MAIL_FROM_NAME: "Homelab Monica"
