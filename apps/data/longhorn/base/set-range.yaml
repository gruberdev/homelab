apiVersion: v1
kind: LimitRange
metadata:
  name: limit-range
spec:
  limits:
    - type: Pod
      min:
        cpu: 1m
        memory: 10Mi
      maxLimitRequestRatio:
        cpu: "5"
        memory: "1"
    - type: Container
      default:
        cpu: 100m
        memory: 100Mi
      defaultRequest:
        cpu: 20m
        memory: 100Mi
      min:
        cpu: 1m
        memory: 10Mi
      maxLimitRequestRatio:
        cpu: "5"
        memory: "1"
