apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: taskwarrior-ui
  namespace: services
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: iscsi
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: taskwarrior-backend
  namespace: services
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: iscsi
  resources:
    requests:
      storage: 15Gi
