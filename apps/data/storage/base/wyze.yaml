apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wyze-storage
  namespace: homeassistant
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 1Gi
---
