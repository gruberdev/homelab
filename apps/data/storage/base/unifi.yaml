apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unifi-storage
  namespace: unifi
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: iscsi
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unifi-storage-pod
  namespace: unifi
spec:
  accessModes:
    - ReadWriteOncePod
  storageClassName: iscsi
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unifi-certificates
  namespace: unifi
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: iscsi
  resources:
    requests:
      storage: 2Gi
