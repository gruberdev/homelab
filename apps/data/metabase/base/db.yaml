apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: db-metabase
spec:
  dockerImage: registry.opensource.zalan.do/acid/spilo-14:2.1-p6
  teamId: "db"
  numberOfInstances: 1
  users:
    admin:
    - superuser
    - createdb
    datuser: []
  databases:
    metabase: datauser
  postgresql:
    version: "14"
  volume:
    size: 1Gi
    storageClass: iscsi
  resources:
    requests:
      cpu: 50m
      memory: 350Mi
    limits:
      cpu: 150m
      memory: 600Mi
