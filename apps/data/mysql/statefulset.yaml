apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
spec:
  serviceName: db
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8
        command:
          - mysqld
          - --sql_mode=
          - --user=root
        envFrom:
          - secretRef:
              name: secret
        ports:
          - name: db
            containerPort: 3306
            protocol: TCP
        env:
        - name: MYSQL_DATABASE
          value: "monica"
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
