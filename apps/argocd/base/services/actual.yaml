apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: actual
spec:
  project: apps
  source:
    repoURL: 'https://github.com/gruberdev/private.git'
    path: apps/services/finances/actual
    targetRevision: main
  destination:
    namespace: services
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Prune=true
      - ServerSideApply=true
    retry:
      limit: 10
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
  info:
    - name: 'Github Repository:'
      value: >-
        https://github.com/actualbudget/actual
    - name: 'Official Website:'
      value: >-
        https://actualbudget.org/
    - name: 'Documentation:'
      value: >-
        https://actualbudget.org/docs/
