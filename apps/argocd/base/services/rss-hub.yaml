apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rss-hub
spec:
  project: apps
  source:
    repoURL: 'https://github.com/gruberdev/private.git'
    path: apps/services/rss/hub
    targetRevision: main
    kustomize:
      components:
        - ../../../components/notifications/pushover
  destination:
    namespace: rss
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        prometheus: enabled
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - Prune=true
      - ServerSideApply=true
      - CreateNamespace=true
    retry:
      limit: 10
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
  info:
    - name: 'Github Repository:'
      value: >-
        https://github.com/DIYgod/RSSHub
    - name: 'Image registry:'
      value: >-
        https://hub.docker.com/r/diygod/rsshub
    - name: 'Official Docs:'
      value: >-
        https://docs.rsshub.app/
    - name: 'Helm chart:'
      value: >-
        https://github.com/NaturalSelectionLabs/helm-charts/tree/main/charts/rsshub
