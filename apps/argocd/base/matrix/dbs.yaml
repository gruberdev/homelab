apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: matrix-databases
spec:
  project: matrix
  source:
    repoURL: 'https://github.com/gruberdev/homelab.git'
    path: apps/matrix/databases
    targetRevision: main
  destination:
    namespace: matrix1
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    managedNamespaceMetadata:
      labels:
        prometheus: enabled
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
