apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: synapse
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: matrix
  source:
    repoURL: https://gitlab.com/ananace/charts.git
    targetRevision: master
    path: charts/matrix-synapse
    helm:
      releaseName: matrix
      values: |
        image:
          repository: matrixdotorg/synapse
          # tag: ''
          pullPolicy: IfNotPresent
        serverName: 'matrix.gruber.dev.br'
        publicServerName: 'matrix.gruber.dev.br'
        signingkey:
          job:
            enabled: false
            existingSecret: matrix-sign
            existingSecretKey: signature
        config:
          publicBaseurl: 'https://matrix.gruber.dev.br'
          reportStats: false
          enableRegistration: false
          registrationSharedSecret: <path:kv/data/matrix#shared-secret>
          macaroonSecretKey: <path:kv/data/matrix#macaroon-key>
          trustedKeyServers:
            - server_name: matrix.org
          extraListeners: []
        extraConfig:
          enable_registration_without_verification: true
          app_service_config_files:
            - /bridges/whatsapp.yaml
        extraSecrets: {}
        synapse:
          strategy:
            type: Recreate
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/path: "/_synapse/metrics"
            prometheus.io/port: "9090"
            reloader.stakater.com/auto: "true"
          labels: {}
          extraEnv: []
          extraVolumes:
            - name: bridges
              persistentVolumeClaim:
                claimName: bridge-config-storage
          extraVolumeMounts:
            - name: bridges
              mountPath: /bridges
          extraCommands: []
          podSecurityContext: {}
          securityContext: {}
          resources:
            limits:
              cpu: 800m
              memory: 1500Mi
            requests:
              cpu: 300m
              memory: 500Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 15
            initialDelaySeconds: 45
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 5
            initialDelaySeconds: 10
          tolerations: []
          affinity: {}
        workers:
          default:
            replicaCount: 1
            strategy:
              type: Recreate
            annotations:
              prometheus.io/scrape: "true"
              prometheus.io/path: "/_synapse/metrics"
              prometheus.io/port: "9090"
              reloader.stakater.com/auto: "true"
            extraEnv: []
            volumes:
              - name: bridges
                persistentVolumeClaim:
                  claimName: bridge-config-storage
            volumeMounts:
              - name: bridges
                mountPath: /bridges
            podSecurityContext: {}
            securityContext: {}
            resources:
              limits:
                cpu: 500m
                memory: 600Mi
              requests:
                cpu: 250m
                memory: 400Mi
            livenessProbe:
              httpGet:
                path: /health
                port: metrics
            periodSeconds: 15
            initialDelaySeconds: 45
            readinessProbe:
              httpGet:
                path: /health
                port: metrics
            periodSeconds: 5
            initialDelaySeconds: 10
            startupProbe:
              failureThreshold: 6
              httpGet:
                path: /health
                port: metrics
            initialDelaySeconds: 120
            tolerations: []
            affinity: {}
          generic_worker:
            enabled: false
            generic: true
            listeners: [client, federation]
            csPaths:
              ## Sync requests
              # - "/_matrix/client/(r0|v3)/sync$"
              - "/_matrix/client/(api/v1|r0|v3)/events$"
              # - "/_matrix/client/(api/v1|r0|v3)/initialSync$"
              # - "/_matrix/client/(api/v1|r0|v3)/rooms/[^/]+/initialSync$"

              ## Client API requests
              - "/_matrix/client/(api/v1|r0|v3|unstable)/createRoom$"
              - "/_matrix/client/(api/v1|r0|v3|unstable)/publicRooms$"
              - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/joined_members$"
              - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/context/"
              - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/members$"
              - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/state$"
              - "/_matrix/client/v1/rooms/.*/hierarchy$"
              - "/_matrix/client/unstable/org.matrix.msc2716/rooms/.*/batch_send$"
              - "/_matrix/client/unstable/im.nheko.summary/rooms/.*/summary$"
              - "/_matrix/client/(r0|v3|unstable)/account/3pid$"
              - "/_matrix/client/(r0|v3|unstable)/account/whoami$"
              - "/_matrix/client/(r0|v3|unstable)/devices$"
              - "/_matrix/client/versions$"
              - "/_matrix/client/(api/v1|r0|v3|unstable)/voip/turnServer$"
              - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/event/"
              - "/_matrix/client/(api/v1|r0|v3|unstable)/joined_rooms$"
              - "/_matrix/client/(api/v1|r0|v3|unstable)/search$"

              ## Encryption requests
              - "/_matrix/client/(r0|v3|unstable)/keys/query$"
              - "/_matrix/client/(r0|v3|unstable)/keys/changes$"
              - "/_matrix/client/(r0|v3|unstable)/keys/claim$"
              - "/_matrix/client/(r0|v3|unstable)/room_keys/"

              ## Registration/login requests
              - "/_matrix/client/(api/v1|r0|v3|unstable)/login$"
              - "/_matrix/client/(r0|v3|unstable)/register$"
              - "/_matrix/client/v1/register/m.login.registration_token/validity$"

              ## Event sending requests
              - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/redact"
              - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/send"
              - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/state/"
              - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/(join|invite|leave|ban|unban|kick)$"
              - "/_matrix/client/(api/v1|r0|v3|unstable)/join/"
              - "/_matrix/client/(api/v1|r0|v3|unstable)/profile/"

              ## User directory search requests
              - "/_matrix/client/(r0|v3|unstable)/user_directory/search"

              ## Worker event streams
              ## See https://matrix-org.github.io/synapse/laconfig/workers.html#stream-writers
              ##

              ## The typing event stream
              # - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/typing"

              ## The to_device event stream
              # - "/_matrix/client/(r0|v3|unstable)/sendToDevice/"

              ## The account_data event stream
              # - "/_matrix/client/(r0|v3|unstable)/.*/tags"
              # - "/_matrix/client/(r0|v3|unstable)/.*/account_data"

              ## The receipts event stream
              # - "/_matrix/client/(r0|v3|unstable)/rooms/.*/receipt"
              # - "/_matrix/client/(r0|v3|unstable)/rooms/.*/read_markers"
            paths:
              - "/_matrix/federation/v1/event/"
              - "/_matrix/federation/v1/state/"
              - "/_matrix/federation/v1/state_ids/"
              - "/_matrix/federation/v1/backfill/"
              - "/_matrix/federation/v1/get_missing_events/"
              - "/_matrix/federation/v1/publicRooms"
              - "/_matrix/federation/v1/query/"
              - "/_matrix/federation/v1/make_join/"
              - "/_matrix/federation/v1/make_leave/"
              - "/_matrix/federation/(v1|v2)/send_join/"
              - "/_matrix/federation/(v1|v2)/send_leave/"
              - "/_matrix/federation/(v1|v2)/invite/"
              - "/_matrix/federation/v1/event_auth/"
              - "/_matrix/federation/v1/exchange_third_party_invite/"
              - "/_matrix/federation/v1/user/devices/"
              - "/_matrix/key/v2/query"
              - "/_matrix/federation/v1/hierarchy/"
              - "/_matrix/federation/v1/send/"
          pusher:
            enabled: false
          appservice:
            enabled: true
          federation_sender:
            enabled: false
          media_repository:
            enabled: true
            listeners: [media]
            csPaths:
              - "/_matrix/media/.*"
              - "/_synapse/admin/v1/purge_media_cache$"
              - "/_synapse/admin/v1/room/.*/media"
              - "/_synapse/admin/v1/user/.*/media"
              - "/_synapse/admin/v1/media/"
              - "/_synapse/admin/v1/quarantine_media/"
              - "/_synapse/admin/v1/users/.*/media$"
            paths:
              - "/_matrix/media/.*"
          user_dir:
            enabled: true
            listeners: [client]
            csPaths:
              - "/_matrix/client/(api/v1|r0|v3|unstable)/user_directory/search$"
          frontend_proxy:
            enabled: false
            listeners: [client]
            csPaths:
              - "/_matrix/client/(api/v1|r0|v3|unstable)/keys/upload"
        wellknown:
          enabled: false
          replicaCount: 1
          # Lighttpd does not bind on IPv6 by default, although this is required in
          # Ipv6-only clusters.
          useIpv6: true
          ## The host and port combo to serve on .well-known/matrix/server.
          ##
          server: {}
          #  m.server: matrix.example.com:443
          ## Data to serve on .well-known/matrix/client.
          ##
          client: {}
          #  m.homeserver:
          #    base_url: https://matrix.example.com
          ## Extra data objects to serve under .well-known/matrix/<data>
          ## Dictionaries will be JSON converted, plain strings will be served as they are
          ##
          extraData: {}
            ## MSC1929 example;
            # support:
            #   admins:
            #     - matrix_id: '@admin:example.com'
            #       email_address: 'admin@example.com'
            #       role: 'admin'
            #   support_page: 'https://example.com/support'
          ## A custom htdocs path, useful when running another image.
          ##
          htdocsPath: /var/www/localhost/htdocs
          image:
            repository: m4rcu5/lighttpd
            tag: latest
            pullPolicy: IfNotPresent
          podSecurityContext: {}
          securityContext: {}
          resources: {}
          tolerations: []
          affinity: {}
        postgresql:
          enabled: false
        externalPostgresql:
          host: db-matrix.matrix1.svc.cluster.local
          port: 5432
          user: synapse
          existingSecret: synapse.db-matrix.credentials.postgresql.acid.zalan.do
          existingSecretPasswordKey: password
          database: matrix
          sslmode: require
          extraArgs: {}
        redis:
          enabled: false
        externalRedis:
          host: matrix-redis.matrix1.svc.cluster.local
          port: 6379
        persistence:
          enabled: true
          existingClaim: synapse-data
          storageClass: "iscsi"
          accessMode: ReadWriteOnce
          size: 15Gi
        volumePermissions:
          enabled: false
          uid: 666
          gid: 666
          image:
            repository: alpine
            tag: latest
            pullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 200m
              memory: 300Mi
        service:
          type: ClusterIP
          port: 8008
          targetPort: http
        ingress:
          enabled: false

  destination:
    namespace: matrix1
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=background
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    - Replace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
