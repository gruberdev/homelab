apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: synapse
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: matrix
  source:
    repoURL: https://gitlab.com/ananace/charts.git
    targetRevision: master
    path: charts/matrix-synapse
    helm:
      releaseName: matrix
      values: |
        image:
          repository: matrixdotorg/synapse
          # tag: ''
          pullPolicy: IfNotPresent
        serverName: 'matrix.gruber.dev.br'
        publicServerName: 'matrix.gruber.dev.br'
        signingkey:
          job:
            enabled: false
          existingSecret: matrix-signingkey
          existingSecretKey: signing.key
        config:
          publicBaseurl: 'https://matrix.gruber.dev.br'
          reportStats: false
          enableRegistration: false
          registrationSharedSecret: <path:kv/data/matrix#shared-secret>
          macaroonSecretKey: <path:kv/data/matrix#shared-secret>
          trustedKeyServers:
            - server_name: matrix.org
          extraListeners: []
        extraConfig:
          enable_registration_without_verification: true
          app_service_config_files:
            - /bridges/whatsapp.yaml
            - /instagram/instagram.yaml
        extraSecrets: {}
        synapse:
          strategy:
            type: Recreate
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/path: "/_synapse/metrics"
            prometheus.io/port: "9090"
            reloader.stakater.com/auto: "true"
          labels: {}
          nodeSelector:
            kubernetes.io/hostname: node-one
          extraEnv: []
          extraVolumes:
            - name: bridges
              persistentVolumeClaim:
                claimName: bridge-config-storage
            - name: instagram-bridge
              persistentVolumeClaim:
                claimName: registration-instagram-matrix
          volumeMounts:
            - name: bridges
              mountPath: /bridges
            - name: instagram-bridge
              mountPath: /instagram
          extraCommands: []
          podSecurityContext:
            fsGroup: 0
            runAsGroup: 0
            runAsUser: 0
          securityContext:
            runAsNonRoot: true
            runAsUser: 0
          resources:
            limits:
              cpu: 800m
              memory: 1500Mi
            requests:
              cpu: 300m
              memory: 500Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 15
            initialDelaySeconds: 45
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 5
            initialDelaySeconds: 10
          tolerations: []
          affinity: {}
        workers:
          default:
            replicaCount: 1
            strategy:
              type: Recreate
            annotations:
              prometheus.io/scrape: "true"
              prometheus.io/path: "/_synapse/metrics"
              prometheus.io/port: "9090"
              reloader.stakater.com/auto: "true"
            extraEnv: []
            volumes: []
            volumeMounts: []
            podSecurityContext: {}
            securityContext: {}
            resources:
              limits:
                cpu: 500m
                memory: 600Mi
              requests:
                cpu: 250m
                memory: 400Mi
            livenessProbe:
              httpGet:
                path: /health
                port: metrics
            periodSeconds: 15
            initialDelaySeconds: 45
            readinessProbe:
              httpGet:
                path: /health
                port: metrics
            periodSeconds: 5
            initialDelaySeconds: 10
            startupProbe:
              failureThreshold: 6
              httpGet:
                path: /health
                port: metrics
            initialDelaySeconds: 120
            tolerations: []
            affinity: {}
          generic_worker:
            enabled: false
          pusher:
            enabled: false
          appservice:
            enabled: false
          federation_sender:
            enabled: false
          media_repository:
            enabled: false
            listeners: [media]
            csPaths:
              - "/_matrix/media/.*"
              - "/_synapse/admin/v1/purge_media_cache$"
              - "/_synapse/admin/v1/room/.*/media"
              - "/_synapse/admin/v1/user/.*/media"
              - "/_synapse/admin/v1/media/"
              - "/_synapse/admin/v1/quarantine_media/"
              - "/_synapse/admin/v1/users/.*/media$"
            paths:
              - "/_matrix/media/.*"
          user_dir:
            enabled: false
            listeners: [client]
            csPaths:
              - "/_matrix/client/(api/v1|r0|v3|unstable)/user_directory/search$"
          frontend_proxy:
            enabled: false
            listeners: [client]
            csPaths:
              - "/_matrix/client/(api/v1|r0|v3|unstable)/keys/upload"
        wellknown:
          enabled: false
          replicaCount: 1
          # Lighttpd does not bind on IPv6 by default, although this is required in
          # Ipv6-only clusters.
          useIpv6: true
          ## The host and port combo to serve on .well-known/matrix/server.
          ##
          server: {}
          #  m.server: matrix.example.com:443
          ## Data to serve on .well-known/matrix/client.
          ##
          client: {}
          #  m.homeserver:
          #    base_url: https://matrix.example.com
          ## Extra data objects to serve under .well-known/matrix/<data>
          ## Dictionaries will be JSON converted, plain strings will be served as they are
          ##
          extraData: {}
            ## MSC1929 example;
            # support:
            #   admins:
            #     - matrix_id: '@admin:example.com'
            #       email_address: 'admin@example.com'
            #       role: 'admin'
            #   support_page: 'https://example.com/support'
          ## A custom htdocs path, useful when running another image.
          ##
          htdocsPath: /var/www/localhost/htdocs
          image:
            repository: m4rcu5/lighttpd
            tag: latest
            pullPolicy: IfNotPresent
          podSecurityContext: {}
          securityContext: {}
          resources: {}
          tolerations: []
          affinity: {}
        postgresql:
          enabled: false
        externalPostgresql:
          host: db-matrix.matrix1.svc.cluster.local
          port: 5432
          user: synapse
          existingSecret: synapse.db-matrix.credentials.postgresql.acid.zalan.do
          existingSecretPasswordKey: password
          database: matrix
          sslmode: require
          extraArgs: {}
        redis:
          enabled: false
        externalRedis:
          host: matrix-redis.matrix1.svc.cluster.local
          port: 6379
          existingSecret: synapse-redis
          existingSecretPasswordKey: passkey
        persistence:
          enabled: true
          existingClaim: synapse-data
          storageClass: "iscsi"
          accessMode: ReadWriteOnce
          size: 15Gi
        volumePermissions:
          enabled: true
          uid: 0
          gid: 0
          image:
            repository: alpine
            tag: latest
            pullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 200m
              memory: 300Mi
        service:
          type: ClusterIP
          port: 8008
          targetPort: http
        ingress:
          enabled: false

  destination:
    namespace: matrix1
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=background
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
