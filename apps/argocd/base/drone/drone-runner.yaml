apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: drone-kube-runner
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: kustomization
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/image-list: runner=drone/drone-runner-kube
    argocd-image-updater.argoproj.io/runner.platforms: linux/arm64,linux/amd64
spec:
  project: core
  source:
    repoURL: 'https://github.com/drone/charts.git'
    targetRevision: master
    path: charts/drone-runner-kube
    helm:
      releaseName: drone-kube-runner
      values: |
        image:
          repository: drone/drone-runner-kube
          tag: latest
          pullPolicy: IfNotPresent
        replicaCount: 1
        terminationGracePeriodSeconds: 3600
        podSecurityContext: {}
        securityContext: {}
        podAnnotations: {}
        service:
          type: ClusterIP
          port: 3000
        ingress:
          enabled: false
          annotations: {}
            # kubernetes.io/ingress.class: nginx
            # kubernetes.io/tls-acme: "true"
          hosts:
            - host: chart-example.local
              paths:
                - path: /
                  pathType: Prefix
          tls: []
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 80m
            memory: 128Mi
        nodeSelector:
          beta.kubernetes.io/arch: "amd64"
        extraSecretNamesForEnvFrom:
          - drone-runner-vars
        rbac:
          buildNamespaces:
            - drone
        serviceAccount:
          annotations: {}
        env:
          DRONE_RUNNER_CAPACITY: "20"
          DRONE_NAMESPACE_DEFAULT: "drone"
          DRONE_RPC_SKIP_VERIFY: "true"
          DRONE_UI_DISABLE: "false"
          DRONE_RPC_HOST: "drone.gr.wtf"
          DRONE_RPC_PROTO: "https"
          DRONE_SERVER_HOST: "drone.gr.wtf"
          DRONE_SERVER_PROTO: "https"

  destination:
    namespace: drone
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=background
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
