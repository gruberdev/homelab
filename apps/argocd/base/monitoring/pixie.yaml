apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: px-operator
spec:
  project: monitoring
  source:
    repoURL: https://pixie-operator-charts.storage.googleapis.com
    chart: pixie-operator-chart
    targetRevision: 0.1.4
    helm:
      values: |
        deployOLM: "true"
        olmNamespace: "monitoring"
        olmOperatorNamespace: "monitoring"
        olmBundleChannel: "stable"
        name: "pixie"
        clusterName: "homelab"
        version: ""
        customDeployKeySecret: "pl-deploy-secrets"
        disableAutoUpdate: true
        useEtcdOperator: false
        cloudAddr: "withpixie.ai:443"
        devCloudNamespace: ""
        pemMemoryLimit: "1Gi"
        pemMemoryRequest: "512Mi"
        dataAccess: "Full"
        pod:
          annotations: {}
          labels: {}
          resources:
            limits:
              cpu: 500m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 512Mi
          nodeSelector:
            kubernetes.io/hostname: node-one
        patches: {}
  destination:
    namespace: monitoring
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
