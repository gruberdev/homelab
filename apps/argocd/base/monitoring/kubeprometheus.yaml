apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeprometheus
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: monitoring
  source:
    repoURL: 'https://github.com/gruberdev/homelab.git'
    path: apps/monitoring/kube-prometheus
    targetRevision: main
    directory:
      jsonnet:
        libs:
          - vendored
      recurse: true
  destination:
    namespace: monitoring
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
