apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8sgpt
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://charts.k8sgpt.ai/
    chart: k8sgpt-operator
    targetRevision: 0.0.22
    helm:
      releaseName: k8sgpt
      values: |
        deployment:
          image:
            repository: ghcr.io/k8sgpt-ai/k8sgpt
            tag: v0.3.13
          imagePullPolicy: Always
          env:
            model: "gpt-3.5-turbo"
            backend: "openai"
          resources:
            limits:
              cpu: 550m
              memory: 512Mi
            requests:
              cpu: 120m
              memory: 156Mi
        secret:
          secretKey: <path:kv/data/chatgpt#openai-apikey>
        service:
          type: ClusterIP
          annotations: {}
        serviceMonitor:
          enabled: false
  destination:
    namespace: mlops
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: 10
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 60m
