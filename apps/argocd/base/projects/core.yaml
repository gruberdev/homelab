apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: core
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Core Project
  sourceRepos:
  - '*'
  destinations:
  - namespace: kube-system
    server: https://kubernetes.default.svc
  - namespace: argocd
    server: https://kubernetes.default.svc
  - namespace: drone
    server: https://kubernetes.default.svc
  - namespace: cert-manager
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  orphanedResources:
    warn: false
