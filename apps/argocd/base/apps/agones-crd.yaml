apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agones-crds
spec:
  project: apps
  source:
    repoURL: 'https://github.com/gruberdev/homelab.git'
    path: apps/services/agones
    targetRevision: main
  destination:
    namespace: agones-system
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - Replace=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: 1
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
