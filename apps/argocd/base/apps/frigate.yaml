apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frigate
spec:
  project: apps
  source:
    repoURL: https://github.com/blakeblackshear/blakeshome-charts.git
    targetRevision: frigate-7.0.0
    path: charts/frigate
    helm:
      releaseName: frigate
      values: |
        strategyType: Recreate
        image:
          repository: blakeblackshear/frigate
          tag: 0.11.0
          pullPolicy: IfNotPresent
        imagePullSecrets: []
        env:
          TZ: America/Sao_Paulo
        envFromSecrets: []
          # secrets are required before `helm install`
          # - frigate-rstp-credentials
        coral:
          enabled: false
        gpu:
          nvidia:
            enabled: true
            runtimeClassName: "nvidia"
        extraVolumes: []
        extraVolumeMounts: []
        shmSize: 1Gi
        config: |
          mqtt:
            # Required: host name
            host: mqtt.server.com
            # Optional: port (default: shown below)
            port: 1883
            # Optional: topic prefix (default: shown below)
            # WARNING: must be unique if you are running multiple instances
            topic_prefix: frigate
            # Optional: client id (default: shown below)
            # WARNING: must be unique if you are running multiple instances
            client_id: frigate
            # Optional: user
            user: mqtt_user
            # Optional: password
            # NOTE: Environment variables that begin with 'FRIGATE_' may be referenced in {}.
            #       eg. password: '{FRIGATE_MQTT_PASSWORD}'
            password: password
            # Optional: interval in seconds for publishing stats (default: shown below)
            stats_interval: 60
          detectors:
            # coral:
            #   type: edgetpu
            #   device: usb
            cpu1:
              type: cpu
            cameras:
              home_feed:
                ffmpeg:
                  inputs:
                    - path: rtsp://wyze-bridge.homeassistant.svc.cluster.local:8554
                      roles:
                        - detect
                        - rtmp
                width: 1280
                height: 720
                fps: 5
        probes:
          liveness:
            enabled: true
            initialDelaySeconds: 30
            failureThreshold: 5
            timeoutSeconds: 10
          readiness:
            enabled: true
            initialDelaySeconds: 30
            failureThreshold: 5
            timeoutSeconds: 10
          startup:
            enabled: true
            failureThreshold: 30
            periodSeconds: 60
        service:
          type: ClusterIP
          port: 5000
          annotations: {}
          labels: {}
          loadBalancerIP:
        ingress:
          enabled: false
        persistence:
          data:
            enabled: true
            storageClass: longhorn
            existingClaim: frigate-storage
            accessMode: ReadWriteOnce
            size: 10Gi
            skipuninstall: false
        resources:
          limits:
            cpu: 350m
            memory: 512Mi
          requests:
            cpu: 150m
            memory: 256Mi
        securityContext: {}
        nodeSelector:
          kubernetes.io/hostname: node-two
          kubernetes.io/arch: amd64
        tolerations: []
        affinity: {}
        podAnnotations: {}

  destination:
    namespace: homeassistant
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
