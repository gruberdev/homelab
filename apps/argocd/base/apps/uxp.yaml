apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane
spec:
  project: apps
  source:
    repoURL: https://github.com/upbound/universal-crossplane.git
    targetRevision: v1.13.2-up.1
    path: cluster/charts/universal-crossplane
    helm:
      releaseName: crossplane
      values: |
        replicas: 1
        deploymentStrategy: Recreate
        image:
          repository: upbound/crossplane
          tag: v1.13.2-up.1
          pullPolicy: IfNotPresent
        nodeSelector: {}
        tolerations: []
        affinity: {}
        hostNetwork: false
        customLabels: {}
        customAnnotations: {}
        serviceAccount:
          customAnnotations: {}
        leaderElection: true
        args: ["--enable-composition-functions"]
        provider:
          packages: []
        configuration:
          packages: []
        imagePullSecrets: {}
        registryCaBundleConfig:
          name: ''
          key: ''
        webhooks:
          enabled: true
        rbacManager:
          deploy: true
          skipAggregatedClusterRoles: false
          replicas: 1
          managementPolicy: Basic
          leaderElection: true
          args: []
          nodeSelector: {}
          tolerations: []
          affinity: {}
        priorityClassName: ''
        resourcesCrossplane:
          limits:
            cpu: 500m
            memory: 1024Mi
          requests:
            cpu: 200m
            memory: 512Mi
        securityContextCrossplane:
          runAsUser: 65532
          runAsGroup: 65532
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        packageCache:
          medium: ''
          sizeLimit: 20Mi
          pvc: ''
          configMap: ''
        resourcesRBACManager:
          limits:
            cpu: 300m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        securityContextRBACManager:
          runAsUser: 65532
          runAsGroup: 65532
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        metrics:
          enabled: true
        extraEnvVarsCrossplane: {}
        extraEnvVarsRBACManager: {}
        podSecurityContextCrossplane: {}
        podSecurityContextRBACManager: {}
        extraVolumesCrossplane: {}
        extraVolumeMountsCrossplane: {}
        xfn:
          enabled: true
        bootstrapper:
          image:
            repository: xpkg.upbound.io/upbound/uxp-bootstrapper
            tag: ''
            pullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 300m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          config:
            debugMode: true
            args: []
            envVars: {}
        billing:
          awsMarketplace:
            enabled: false
        nameOverride: crossplane
  destination:
    namespace: crossplane
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
