apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agones
spec:
  project: apps
  source:
    repoURL: https://github.com/googleforgames/agones.git
    targetRevision: release-1.30.0
    path: install/helm/agones
    helm:
      skipCrds: true
      releaseName: agones
      values: |
        agones:
          featureGates: "SDKGracefulTermination=true&\
                        CustomFasSyncInterval=true&\
                        StateAllocationFilter=true&\
                        PlayerAllocationFilter=true&\
                        PlayerTracking=true&\
                        ResetMetricsOnDelete=true&\
                        PodHostname=true&\
                        SafeToEvict=true"
          metrics:
            prometheusEnabled: true
            prometheusServiceDiscovery: true
            stackdriverEnabled: false
            stackdriverProjectID: ""
            stackdriverLabels: ""
            serviceMonitor:
              enabled: true
              interval: 30s
          rbacEnabled: true
          registerServiceAccounts: true
          registerWebhooks: true
          registerApiService: true
          crds:
            install: false
            cleanupOnDelete: true
          serviceaccount:
            allocator:
              name: agones-allocator
              annotations: {}
            controller:
              name: agones-controller
              annotations: {}
            sdk:
              name: agones-sdk
              annotations: {}
          createPriorityClass: true
          priorityClassName: agones-system
          cloudProduct: "auto"
          controller: &controllerValues
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 400m
                memory: 600Mi
            nodeSelector: {}
            annotations: {}
            tolerations:
            - key: "agones.dev/agones-system"
              operator: "Equal"
              value: "true"
              effect: "NoExecute"
            affinity:
              nodeAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: agones.dev/agones-system
                        operator: Exists
            generateTLS: true
            tlsCert: ""
            tlsKey: ""
            disableSecret: false
            allocationApiService:
              annotations: {}
              disableCaBundle: false
            validatingWebhook:
              annotations: {}
              disableCaBundle: false
            mutatingWebhook:
              annotations: {}
              disableCaBundle: false
            customCertSecretPath: {}
            safeToEvict: false
            persistentLogs: true
            persistentLogsSizeLimitMB: 10000
            logLevel: info
            numWorkers: 100
            apiServerQPS: 400
            apiServerQPSBurst: 500
            http:
              port: 8080
            healthCheck:
              initialDelaySeconds: 3
              periodSeconds: 3
              failureThreshold: 3
              timeoutSeconds: 1
            allocationBatchWaitTime: 500ms
          extensions:
            <<: *controllerValues
            pdb:
                minAvailable: 1
            replicas: 1
          ping:
            install: false
            pdb:
              enabled: false
              minAvailable: 1
            updateStrategy: {}
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 400m
                memory: 600Mi
            nodeSelector: {}
            annotations: {}
            tolerations:
            - key: "agones.dev/agones-system"
              operator: "Equal"
              value: "true"
              effect: "NoExecute"
            affinity:
              nodeAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: agones.dev/agones-system
                        operator: Exists
            replicas: 1
            http:
              expose: true
              response: ok
              port: 8082
              serviceType: LoadBalancer
              loadBalancerIP: ""
              loadBalancerSourceRanges: []
              annotations: {}
            udp:
              expose: true
              rateLimit: 20
              port: 30101
              serviceType: LoadBalancer
              loadBalancerIP: ""
              loadBalancerSourceRanges: []
              annotations: {}
            healthCheck:
              initialDelaySeconds: 25
              periodSeconds: 3
              failureThreshold: 3
              timeoutSeconds: 1
          allocator:
            install: true
            pdb:
              enabled: false
              minAvailable: 1
            updateStrategy: {}
            apiServerQPS: 400
            apiServerQPSBurst: 500
            logLevel: info
            annotations: {}
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 400m
                memory: 600Mi
            healthCheck:
              initialDelaySeconds: 25
              periodSeconds: 3
              failureThreshold: 3
              timeoutSeconds: 1
            tolerations:
            - key: "agones.dev/agones-system"
              operator: "Equal"
              value: "true"
              effect: "NoExecute"
            affinity:
              nodeAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: agones.dev/agones-system
                        operator: Exists
            replicas: 1
            service:
              name: agones-allocator
              serviceType: NodePort
              loadBalancerIP: ""
              loadBalancerSourceRanges: []
              annotations: {}
              http:
                enabled: true
                port: 1443
                portName: https
                targetPort: 8443
                nodePort: 0 # nodePort will be used if the serviceType is set to NodePort
              grpc:
                enabled: true
                port: 4443
                portName: grpc
                targetPort: 8443
                nodePort: 0 # nodePort will be used if the serviceType is set to NodePort
            serviceMetrics:
              name: agones-allocator-metrics-service
              annotations: {}
              http:
                enabled: true
                port: 8085
                portName: http
            disableSecretCreation: false
            generateTLS: true
            tlsCert: ""
            tlsKey: ""
            generateClientTLS: true
            clientCAs: {}
            disableMTLS: false
            disableTLS: false
            remoteAllocationTimeout: 10s
            totalRemoteAllocationTimeout: 30s
            allocationBatchWaitTime: 500ms
          image:
            registry: us-docker.pkg.dev/agones-images/release
            tag: 1.30.0
            controller:
              name: agones-controller
              pullPolicy: IfNotPresent
            # extensions settings ignored unless `SplitControllerAndExtensions` feature gate is enabled
            extensions:
              name: agones-extensions
              pullPolicy: IfNotPresent
            sdk:
              name: agones-sdk
              cpuRequest: 30m
              cpuLimit: 0
              memoryRequest: 0
              memoryLimit: 0
              alwaysPull: false
            ping:
              name: agones-ping
              pullPolicy: IfNotPresent
            allocator:
              name: agones-allocator
              pullPolicy: IfNotPresent
        gameservers:
          namespaces:
          - default
          - agones-system
          minPort: 32767
          maxPort: 34000
          podPreserveUnknownFields: false
        helm:
          installTests: false
  destination:
    namespace: agones-system
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
  - group: "agones-sdk-access"
    kind: "ClusterRoleBinding"
  - group: "agones-sdk"
    kind: "ClusterRole"
  - group: "agones-sdk"
    kind: "ServiceAccount"
