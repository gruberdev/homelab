apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jupyterlab
spec:
  project: apps
  source:
    repoURL: https://maastrichtu-ids.github.io/dsri-helm-charts
    chart: jupyterlab
    targetRevision: 0.1.38
    helm:
      releaseName: jupyterlab
      values: |
        gitEmail: <path:kv/data/mlops#jupyerlab-email>
        gitName: gruberdev
        gitUrl: https://github.com/openai/openai-cookbook.git
        image:
          addJupyterConfig: true
          pullPolicy: Always
          repository: ghcr.io/maastrichtu-ids/jupyterlab
          tag: latest
        password: <path:kv/data/mlops#jupyerlab-password>
        resources:
          limits:
            cpu: 1000m
            memory: 1024Mi
          requests:
            cpu: 200m
            memory: 256Mi
        service:
          ingress:
            enabled: false
          openshiftRoute:
            enabled: false
          port: 8888
          type: ClusterIP
        serviceAccount:
          create: true
          name: anyuid
          sudoEnabled: true
        storage:
          enableDshm: false
          enabled: true
          mountPath: /home/gruber/projects/persistent
          size: 5Gi
          workingDir: /home/gruber/projects
  destination:
    namespace: mlops
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
