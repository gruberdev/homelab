apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb-operator
spec:
  project: cluster
  source:
    repoURL: https://mongodb.github.io/helm-charts
    chart: community-operator
    targetRevision: 0.9.0
    helm:
      releaseName: mongodb-operator
      values: |
        agent:
          name: mongodb-agent
          version: 12.0.15.7646-1
        community-operator-crds:
          enabled: false
        createResource: false
        database:
          name: mongodb-database
        mongodb:
          name: mongo
          repo: docker.io
        operator:
          deploymentName: mongodb-kubernetes-operator
          name: mongodb-kubernetes-operator
          operatorImageName: mongodb-kubernetes-operator
          resources:
            limits:
              cpu: 200m
              memory: 330Mi
            requests:
              cpu: 80m
              memory: 128Mi
          version: 0.7.8
          watchNamespace: '*'
        readinessProbe:
          name: mongodb-kubernetes-readinessprobe
          version: 1.0.12
        registry:
          agent: quay.io/mongodb
          operator: quay.io/mongodb
          pullPolicy: Always
          readinessProbe: quay.io/mongodb
          versionUpgradeHook: quay.io/mongodb
        resource:
          members: 3
          name: mongodb-replica-set
          tls:
            enabled: false
          version: 4.4.0
        versionUpgradeHook:
          name: mongodb-kubernetes-operator-version-upgrade-post-start-hook
          version: 1.0.6
  destination:
    namespace: databases
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
