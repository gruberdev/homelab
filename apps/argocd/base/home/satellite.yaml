apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: satellite
spec:
  project: apps
  source:
    repoURL: "https://github.com/gruberdev/private.git"
    path: apps/home/satellite
    targetRevision: main
  destination:
    namespace: homeassistant
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Prune=true
      - ServerSideApply=true
    retry:
      limit: 10
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
  info:
    - name: "Github Repository:"
      value: >-
        https://github.com/rhasspy/wyoming-satellite
    - name: "Homelab documentation:"
      value: >-
        https://github.com/gruberdev/homelab/tree/main/apps/home/satellite
