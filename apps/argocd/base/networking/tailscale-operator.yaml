apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-operator
spec:
  project: networking
  source:
    repoURL: 'https://github.com/gruberdev/homelab.git'
    path: apps/networking/tailscale/operator
    targetRevision: main
  destination:
    namespace: tailscale
    name: in-cluster
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
