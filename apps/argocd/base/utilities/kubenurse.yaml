apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubenurse
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: cluster
  source:
    repoURL: 'https://github.com/postfinance/kubenurse.git'
    targetRevision: HEAD
    path: helm/kubenurse
    helm:
      releaseName: kubenurse
      values: |
        daemonset:
          image:
            repository: postfinance/kubenurse
            tag: v1.6.0
          extraEnvs: []
          podLabels: {}
          podAnnotations: {}
          podSecurityContext: {}
          containerSecurityContext: {}
          tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/master
            operator: Equal
          - effect: NoSchedule
            key: node-role.kubernetes.io/control-plane
            operator: Equal
          - key: beta.kubernetes.io/arch
            operator: "Equal"
            value: "arm64"
            effect: NoSchedule
          - key: beta.kubernetes.io/arch
            operator: "Equal"
            value: "arm"
            effect: NoSchedule
        serviceMonitor:
          enabled: false
          labels: {}
        namespace: kube-system
        serviceAccount:
          name: kubenurse
        service:
          name: 8080-8080
          port: 8080
          labels: {}
        ingress:
          enabled: false
        rbac:
          allow_unschedulable:
            enabled: true

  destination:
    namespace: kube-system
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=true
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: -1
      backoff:
        duration: 60s
        factor: 2
        maxDuration: 30m
