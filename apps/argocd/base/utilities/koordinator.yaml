apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: koordinator
spec:
  project: core
  source:
    repoURL: https://koordinator-sh.github.io/charts/
    chart: koordinator
    targetRevision: 1.1.1
    helm:
      releaseName: koordinator
      values: |
        crds:
          managed: true
        installation:
          namespace: koordinator-system
          roleListGroups:
            - '*'
        featureGates: ""
        imageRepositoryHost: registry.cn-beijing.aliyuncs.com
        koordlet:
          image:
            repository: koordinator-sh/koordlet
            tag: "v1.1.1"
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
          features: ""
          log:
            # log level for koordlet
            level: "4"
          hostDirs:
            kubeletConfigDir: /etc/kubernetes/
            kubeletLibDir: /var/lib/kubelet/
            koordProxyRegisterDir: /etc/runtime/hookserver.d/
            koordletSockDir: /var/run/koordlet
          enableServiceMonitor: false
        manager:
          log:
            level: "4"
          replicas: 1
          image:
            repository: koordinator-sh/koord-manager
            tag: "v1.1.1"
          webhook:
            port: 9876
          metrics:
            port: 8080
          healthProbe:
            port: 8000
          resyncPeriod: "0"
          resources:
            limits:
              cpu: 400m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          hostNetwork: false
          nodeAffinity: {}
          nodeSelector: {}
          tolerations: []
        webhookConfiguration:
          failurePolicy:
            pods: Ignore
            elasticquotas: Ignore
          timeoutSeconds: 30
        serviceAccount:
          annotations: {}
        scheduler:
          log:
            # log level for koord-scheduler
            level: "4"
          replicas: 1
          image:
            repository: koordinator-sh/koord-scheduler
            tag: "v1.1.1"
          port: 10251
          featureGates: ""
          compatibleFeatureGates: "CSIStorageCapacity=false"
          resources:
            limits:
              cpu: 300m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          hostNetwork: false
          nodeAffinity: {}
          nodeSelector: {}
          tolerations: []
        descheduler:
          log:
            level: "4"
          replicas: 1
          image:
            repository: koordinator-sh/koord-descheduler
            tag: "v1.1.1"
          port: 10251
          featureGates: ""
          resources:
            limits:
              cpu: 300m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          hostNetwork: false
          nodeAffinity: {}
          nodeSelector: {}
          tolerations: []

  destination:
    namespace: koordinator-system
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=false
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
