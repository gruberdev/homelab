apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: certmanager-crds
spec:
  project: cluster
  source:
    repoURL: https://github.com/cert-manager/cert-manager.git
    path: deploy/crds
    targetRevision: v1.11.1
    directory:
      recurse: true
  destination:
    namespace: cert-manager
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    - Replace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
