apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb-operator
spec:
  project: cluster
  source:
    repoURL: https://mariadb-operator.github.io/mariadb-operator
    chart: mariadb-operator
    targetRevision: 0.11.0
    helm:
      releaseName: mariadb-operator
      values: |
        clusterName: cluster.local
        ha:
          enabled: false
        image:
          pullPolicy: IfNotPresent
          repository: ghcr.io/mariadb-operator/mariadb-operator
        logLevel: INFO
        metrics:
          enabled: false
          serviceMonitor:
            enabled: true
            interval: 30s
            scrapeTimeout: 25s
        nodeSelector:
          kubernetes.io/arch: amd64
        resources:
          limits:
            cpu: 350m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        webhook:
          certificate:
            certManager: false
            default:
              caExpirationDays: 365
              certExpirationDays: 365
            path: /tmp/k8s-webhook-server/serving-certs
          enabled: true
          hostNetwork: false
          image:
            pullPolicy: IfNotPresent
            repository: ghcr.io/mariadb-operator/mariadb-operator
          nodeSelector:
            kubernetes.io/arch: amd64
          port: 10250
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          serviceMonitor:
            enabled: true
            interval: 30s
            scrapeTimeout: 25s

  destination:
    namespace: databases
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 60s
        factor: 2
        maxDuration: 15m
