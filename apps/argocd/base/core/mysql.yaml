apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql-operator
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: cluster
  source:
    repoURL: https://percona.github.io/percona-helm-charts/
    chart: pxc-operator
    targetRevision: 1.12.0
    helm:
      releaseName: pxc-operator
      values: |
        replicaCount: 1
        operatorImageRepository: percona/percona-xtradb-cluster-operator
        imagePullPolicy: IfNotPresent
        image: "percona/percona-xtradb-cluster-operator:1.12.0"
        watchAllNamespaces: true
        operatorName: mysql-operator
        imagePullSecrets: []
        nameOverride: ""
        fullnameOverride: ""
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 20Mi
        nodeSelector:
          kubernetes.io/hostname: node-two
        tolerations: []
        affinity: {}
        logStructured: false
        logLevel: "INFO"
        disableTelemetry: true
  destination:
    namespace: databases
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=false
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: -1
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
