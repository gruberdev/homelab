apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql-operator
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: cluster
  source:
    repoURL: https://mysql.github.io/mysql-operator/
    chart: mysql-operator
    targetRevision: 2.0.8
    helm:
      releaseName: pxc-operator
      values: |
        image:
          registry:
          repository: mysql
          name: mysql-operator
          pullPolicy: IfNotPresent
          tag: ""
          pullSecrets:
            enabled: false
            secretName:
        envs:
            imagesPullPolicy: IfNotPresent
            imagesDefaultRegistry:
            imagesDefaultRepository:
  destination:
    namespace: databases
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=false
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: -1
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
