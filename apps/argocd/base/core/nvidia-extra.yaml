apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nvidia-extra
spec:
  project: core
  source:
    repoURL: 'https://github.com/gruberdev/homelab.git'
    path: apps/monitoring/nvidia
    targetRevision: main
  destination:
    namespace: kube-system
    name: in-cluster
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    retry:
      limit: 5
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
