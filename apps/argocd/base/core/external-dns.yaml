apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
spec:
  project: cluster
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: external-dns
    targetRevision: 6.19.2
    helm:
      releaseName: external-dns
      values: |
        aws:
          apiRetries: 3
          batchChangeSize: 1000
          credentials:
            mountPath: /.aws
          region: us-east-1
          zonesCacheDuration: 0
        domainFilters:
          - gruber.dev.br
        azure:
          useManagedIdentityExtension: false
        cloudflare:
          apiKey: <path:kv/data/cloudflare#api-key>
          email: <path:kv/data/cloudflare#email>
          proxied: false
        clusterDomain: cluster.local
        combineFQDNAnnotation: false
        containerPorts:
          http: 7979
        crd:
          create: true
        designate:
          customCA:
            enabled: false
            filename: designate-ca.pem
            mountPath: /config/designate
        dryRun: false
        forceTxtOwnerId: false
        ignoreHostnameAnnotation: false
        image:
          pullPolicy: IfNotPresent
          registry: docker.io
          repository: bitnami/external-dns
          tag: 0.13.4-debian-11-r2
        infoblox:
          noSslVerify: false
          wapiUsername: admin
        interval: 1m
        livenessProbe:
          enabled: true
          failureThreshold: 2
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        logFormat: text
        logLevel: debug
        metrics:
          enabled: true
          googlePodMonitor:
            enabled: false
          serviceMonitor:
            enabled: true
            honorLabels: false
        ns1:
          minTTL: 10
        pdns:
          apiPort: "8081"
        podAntiAffinityPreset: soft
        podSecurityContext:
          enabled: true
          fsGroup: 1001
          runAsUser: 1001
        policy: upsert-only
        podAnnotations:
          reloader.stakater.com/auto: "true"
        provider: cloudflare
        publishHostIP: false
        publishInternalServices: true
        rbac:
          apiVersion: v1
          clusterRole: true
          create: true
          pspEnabled: false
        readinessProbe:
          enabled: true
          failureThreshold: 6
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        registry: txt
        txtOwnerId: external-dns
        textPrefix: unique
        replicaCount: 1
        resources:
          limits:
            cpu: 250m
            memory: 512Mi
          requests:
            cpu: 70m
            memory: 150Mi
        rfc2136:
          minTTL: 0s
          port: 53
          rfc3645Enabled: false
          tsigAxfr: true
          tsigKeyname: externaldns-key
          tsigSecretAlg: hmac-sha256
        service:
          enabled: true
          externalTrafficPolicy: Cluster
          ports:
            http: 7979
          sessionAffinity: None
          type: ClusterIP
        serviceAccount:
          automountServiceAccountToken: true
          create: true
        updateStrategy:
          type: Recreate
        args:
          - --events
          - --log-level=debug
          - --policy=upsert-only
          - --provider=cloudflare
          - --source=ingress
          - --registry=txt
          - --txt-owner-id=external-dns
          - --txt-prefix=homelab
          - --cloudflare-dns-records-per-page=1000
          - --interval=6m
          - --txt-cache-interval=10m
          - --source=service
        sources:
          - service
          - ingress
        startupProbe:
          enabled: true
          failureThreshold: 6
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        triggerLoopOnEvent: false
        useDaemonset: false
        watchReleaseNamespace: false
  destination:
    namespace: networking
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    - Relace=True
    retry:
      limit: 5
      backoff:
        duration: 60s
        factor: 2
        maxDuration: 15m
