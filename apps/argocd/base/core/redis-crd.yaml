apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-crd
spec:
  project: cluster
  source:
    repoURL: https://github.com/OT-CONTAINER-KIT/helm-charts.git
    path: charts/redis-operator/crds/
    targetRevision: v1.0
    directory:
      recurse: true
  destination:
    namespace: databases
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=background
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    - Replace=true
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
