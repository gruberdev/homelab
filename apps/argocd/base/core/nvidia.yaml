apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nvidia
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: core
  source:
    repoURL: https://github.com/NVIDIA/k8s-device-plugin.git
    targetRevision: v0.14.0
    path: deployments/helm/nvidia-device-plugin
    helm:
      releaseName: nvidia-driver
      values: |
        config:
          map:
            default: |-
              version: v1
              flags:
                migStrategy: none
            mig-single: |-
              version: v1
              flags:
                migStrategy: single
            mig-mixed: |-
              version: v1
              flags:
                migStrategy: mixed
          default: ""
          fallbackStrategies: ["named" , "single"]
        legacyDaemonsetAPI: null
        compatWithCPUManager: null
        migStrategy: "single"
        failOnInitError: "true"
        deviceListStrategy: "envvar"
        deviceIDStrategy: "uuid"
        nvidiaDriverRoot: ""
        gdsEnabled: null
        mofedEnabled: null
        nameOverride: ""
        fullnameOverride: ""
        namespaceOverride: kube-system
        selectorLabelsOverride: {}
        allowDefaultNamespace: false
        imagePullSecrets: []
        image:
          repository: nvcr.io/nvidia/k8s-device-plugin
          pullPolicy: Always
          tag: v0.13.0-ubuntu20.04
        updateStrategy:
          type: RollingUpdate
        podAnnotations: {}
        podSecurityContext: {}
        securityContext: {}
        resources:
          limits:
            cpu: 300m
            memory: 512Gi
          requests:
            cpu: 100m
            memory: 256Mi
        nodeSelector:
          kubernetes.io/hostname: node-one
        affinity: {}
        tolerations:
          - key: CriticalAddonsOnly
            operator: Exists
          - key: nvidia.com/gpu
            operator: Exists
            effect: NoSchedule
        priorityClassName: "system-node-critical"
        runtimeClassName: "nvidia"
        gfd:
          enabled: false
  destination:
    namespace: kube-system
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=false
    - ApplyOutOfSyncOnly=false
    - Prune=true
    - Replace=true
    retry:
      limit: 10
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
