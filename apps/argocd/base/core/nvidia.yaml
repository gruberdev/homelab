apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nvidia
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: core
  source:
    repoURL: https://github.com/NVIDIA/k8s-device-plugin.git
    targetRevision: v0.13.0
    path: deployments/helm/nvidia-device-plugin
    helm:
      releaseName: nvidia-driver
      values: |
        config:
          name: ""
          map: {}
          default: ""
          fallbackStrategies: ["named" , "single"]
        legacyDaemonsetAPI: null
        compatWithCPUManager: null
        migStrategy: "single"
        failOnInitError: true
        deviceListStrategy: "envvar"
        deviceIDStrategy: "uuid"
        nvidiaDriverRoot: ""
        nameOverride: ""
        fullnameOverride: ""
        namespaceOverride: ""
        selectorLabelsOverride: {}
        allowDefaultNamespace: false
        imagePullSecrets: []
        image:
          repository: nvcr.io/nvidia/k8s-device-plugin
          pullPolicy: IfNotPresent
          tag: ""
        updateStrategy:
          type: Recreate
        podAnnotations: {}
        podSecurityContext: {}
        securityContext: {}
        resources:
          limits:
            cpu: 700m
            memory: 1Gi
          requests:
            cpu: 300m
            memory:700Mi
        nodeSelector:
          kubernetes.io/hostname: node-two
        affinity: {}
        priorityClassName: "system-node-critical"
        runtimeClassName: null
        nfd:
          nameOverride: node-feature-discovery
          master:
            extraLabelNs:
              - nvidia.com
            serviceAccount:
              name: node-feature-discovery
          worker:
            tolerations:
            - key: "node-role.kubernetes.io/master"
              operator: "Equal"
              value: ""
              effect: "NoSchedule"
            - key: "nvidia.com/gpu"
              operator: "Equal"
              value: "present"
              effect: "NoSchedule"
            config:
              sources:
                pci:
                  deviceClassWhitelist:
                  - "02"
                  - "0200"
                  - "0207"
                  - "0300"
                  - "0302"
                  deviceLabelFields:
                  - vendor
        gfd:
          enabled: false

  destination:
    namespace: kube-system
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=false
    - ApplyOutOfSyncOnly=false
    - Prune=true
    - Replace=true
    retry:
      limit: 10
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
