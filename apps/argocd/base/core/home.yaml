apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home
  namespace: argocd
  labels:
    app.kubernetes.io/category: home
spec:
  project: apps
  source:
    repoURL: "https://github.com/gruberdev/homelab.git"
    path: apps/argocd/base/home
    targetRevision: main
    kustomize:
      commonLabels:
        app.kubernetes.io/category: home
  destination:
    namespace: homeassistant
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        prometheus: enabled
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - Prune=true
    retry:
      limit: 5
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
