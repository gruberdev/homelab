apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
spec:
  template:
    spec:
      containers:
      - name: argocd-server
        volumeMounts:
        - mountPath: /shared/app/custom
          name: styles
      volumes:
      - configMap:
          name: argocd-styles-cm
        name: styles
