apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- base/projects/core.yaml
- base/projects/cluster.yaml
- base/projects/monitoring.yaml
- base/projects/networking.yaml
- base/projects/apps.yaml
- base/projects/matrix.yaml

- base/core/argocd.yaml
- base/core/zalando.yaml
- base/core/cloudflared.yaml
- base/core/cert-manager.yaml
- base/core/certificates.yaml

- base/utilities/metrics.yaml
- base/utilities/reloader.yaml
- base/utilities/reflector.yaml
- base/utilities/kube-clean.yaml
- base/utilities/descheduler.yaml
- base/utilities/kubenurse.yaml

- base/apps/vault.yaml
- base/apps/ha.yaml
- base/apps/unifi.yaml
- base/apps/adguard.yaml

- base/monitoring/kuma.yaml
- base/monitoring/flame.yaml
- base/monitoring/unifi-poller.yaml

- base/drone/drone-server.yaml
- base/drone/drone-runner.yaml

- base/services/n8n.yaml

- https://github.com/gruberdev/homelab/apps/networking/tailscale
- https://github.com/gruberdev/homelab/apps/networking/cloudflared

- https://raw.githubusercontent.com/argoproj/argo-cd/master/manifests/install.yaml

components:
- https://github.com/argoproj-labs/argocd-extensions/manifests

patchesStrategicMerge:
- overlay/argocd-svc.yaml
- overlay/argocd-deployment.yaml
- overlay/argocd-cm.yaml
- overlay/cloudflared-cm.yaml

patchesJson6902:
- path: overlay/deploy-command.yaml
  target:
    group: apps
    kind: Deployment
    name: argocd-server
    version: v1

namespace: argocd
images:
- name: quay.io/argoproj/argocd
  newName: ghcr.io/argoproj/argocd
  newTag: 2.5.0-37ad4337

patches:
- path: https://raw.githubusercontent.com/gruberdev/homelab/main/apps/networking/tailscale/patch.yaml
  target:
    kind: Deployment
    name: argocd-repo-server
- patch: |-
    - op: replace
      path: "/spec/template/spec/containers/0/env/1"
      value:
        name: TS_HOSTNAME
        value: "argocd"
    - op: replace
      path: "/spec/template/spec/containers/0/env/2"
      value:
        name: DEST_PORT
        value: "8000"
  target:
    kind: Deployment
    name: argocd-repo-server
- patch: |-
    - op: replace
      path: "/spec/template/spec/volumes/0/secret/secretName"
      value: "argo-tunnel"
  target:
    kind: Deployment
    name: cloudflared

commonAnnotations:
  reloader.stakater.com/auto: "true"
