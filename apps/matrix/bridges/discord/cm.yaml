apiVersion: v1
kind: ConfigMap
metadata:
  name: discord-bridge-config
data:
  config.yaml.tmpl: |
    bridge:
      port: 29334
      bindAddress: 0.0.0.0
      domain: matrix.gruber.dev.br
      homeserverUrl: http://matrix-matrix-synapse.matrix.svc.cluster.local:8008
      loginSharedSecretMap:
        matrix.gruber.dev.br "${SHARED_SECRET}"
      displayname: Discord Puppet Bridge
      enableGroupSync: true
      presence:
        enabled: true
        interval: 500
    provisioning:
      whitelist:
        - "@gruber:matrix.gruber.dev.br"
        - "@.*:matrix.gruber.dev.br"
    homeserverUrlMap:
      matrix.gruber.dev.br: http://matrix-matrix-synapse.matrix.svc.cluster.local:8008
    namePatterns:
      user: :name
      userOverride: :displayname
      room: :name
      group: :name
    database:
      filename: /data/database.db
    limits:
      maxAutojoinUsers: 20
      roomUserAutojoinDelay: 1000
    logging:
      console: info
      lineDateFormat: MMM-D HH:mm:ss.SSS
      files:
        - file: '/data/bridge.log'
          level: info
          datePattern: YYYY-MM-DD
          maxFiles: 14d
          maxSize: 50m
