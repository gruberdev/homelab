---
apiVersion: v1
kind: Secret
metadata:
  name: instagram-bridge-config
type: Opaque
stringData:
  instagram.yaml.tmpl: |
    id: instagram
    as_token: ${AS_TOKEN}
    hs_token: ${HS_TOKEN}
    namespaces:
        users:
        - exclusive: false
          regex: '@instagram_.*:matrix\.gruber\.dev\.br'
        - exclusive: false
          regex: '@instagram:matrix\.gruber\.dev\.br'
        aliases: []
    url: http://insta-bridge.matrix1.svc.cluster.local:8201
    sender_localpart: N1KeLIOnEqeV5nqS9FUkKpFFbCTXKyRxT9MJQBj6uMtwiTGLqXrKniSvEkZpJlfy
    rate_limited: false
    de.sorunome.msc2409.push_ephemeral: true
    push_ephemeral: true
  config.yaml.tmpl: |
    homeserver:
      address: 'http://matrix-matrix-synapse.matrix1.svc.cluster.local:8008'
      domain: matrix.gruber.dev.br
      verify_ssl: false
      software: standard
      http_retry_count: 4
      status_endpoint: null
      message_send_checkpoint_endpoint: null
      async_media: false
    appservice:
      address: 'http://insta-bridge.matrix1.svc.cluster.local:8201'
      tls_cert: false
      tls_key: false
      hostname: 0.0.0.0
      port: 8201
      max_body_size: 1
      database: >-
        postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db-matrix.matrix1.svc.cluster.local:5432/instagram?sslmode=require
      database_opts:
        min_size: 1
        max_size: 10
      id: instagram
      bot_username: instagram
      bot_displayname: Instagram bridge bot
      bot_avatar: 'mxc://maunium.net/JxjlbZUlCPULEeHZSwleUXQv'
      ephemeral_events: true
      as_token: ${AS_TOKEN}
      hs_token: ${HS_TOKEN}
    metrics:
      enabled: false
      listen_port: 8000
    manhole:
      enabled: false
    instagram:
      device_seed: '${INSTA_SEED}'
      mqtt_keepalive: 60
    bridge:
      username_template: 'instagram_{userid}'
      displayname_template: '{displayname} (Instagram)'
      private_chat_name_template: '{displayname}'
      group_chat_name_template: '{name}'
      displayname_max_length: 100
      max_startup_thread_sync_count: 20
      sync_with_custom_puppets: true
      sync_direct_chat_list: true
      double_puppet_allow_discovery: true
      double_puppet_server_map:
        matrix.gruber.dev.br: 'http://matrix-matrix-synapse.matrix1.svc.cluster.local:8008'
      login_shared_secret_map:
        matrix.gruber.dev.br: '${SHARED_SECRET}'
      federate_rooms: true
      backfill:
        enable_initial: true
        enable: true
        msc2716: false
        double_puppet_backfill: true
        max_conversations: 20
        min_sync_thread_delay: 5
        unread_hours_threshold: 0
        backoff:
          thread_list: 300
          message_history: 300
        incremental:
          max_pages: 10
          max_total_pages: -1
          page_delay: 5
          post_batch_delay: 20
      periodic_reconnect:
        interval: 60
        resync: true
        always: true
      get_proxy_api_url: null
      use_proxy_for_media: true
      encryption:
        allow: false
        default: false
        appservice: true
        require: false
        allow_key_sharing: true
        delete_keys:
          delete_outbound_on_ack: false
          dont_store_outbound: false
          ratchet_on_decrypt: false
          delete_fully_used_on_decrypt: false
          delete_prev_on_new_session: false
          delete_on_device_delete: false
          periodically_delete_expired: false
        verification_levels:
          receive: unverified
          send: unverified
          share: cross-signed-tofu
        rotation:
          enable_custom: false
          milliseconds: 604800000
          messages: 100
          disable_device_change_key_rotation: false
      private_chat_portal_meta: always
      delivery_receipts: true
      delivery_error_reports: true
      message_status_events: false
      resend_bridge_info: false
      unimportant_bridge_notices: true
      disable_bridge_notices: false
      caption_in_message: false
      bridge_notices: true
      bridge_matrix_typing: true
      provisioning:
        enabled: true
        prefix: /_matrix/provision/v1
        shared_secret: '${SHARED_SECRET}'
        segment_key: null
        segment_user_id: null
      command_prefix: '!ig'
      permissions:
        '*': relay
        matrix.gruber.dev.br: user
        '@gruber:matrix.gruber.dev.br': admin
      relay:
        enabled: true
        message_formats:
          m.text: '$sender_displayname: $message'
          m.notice: '$sender_displayname: $message'
          m.emote: '* $sender_displayname $message'
    logging:
      version: 1
      formatters:
        colored:
          (): mautrix_instagram.util.ColorFormatter
          format: '[%(asctime)s] [%(levelname)s@%(name)s] %(message)s'
        normal:
          format: '[%(asctime)s] [%(levelname)s@%(name)s] %(message)s'
      handlers:
        console:
          class: logging.StreamHandler
          formatter: colored
      loggers:
        mau:
          level: DEBUG
        mauigpapi:
          level: DEBUG
        aiohttp:
          level: INFO
        paho.mqtt:
          level: INFO
      root:
        level: DEBUG
        handlers:
          - console
