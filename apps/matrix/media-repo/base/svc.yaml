apiVersion: v1
kind: Service
metadata:
  name: synapse-media-tailscale
  labels:
    app: synapse
    app.kubernetes.io/instance: matrix
  annotations:
    tailscale.com/hostname: "matrix-media"
spec:
  selector:
    app: synapse-media
  ports:
    - name: web
      protocol: TCP
      port: 80
      targetPort: 8000
  loadBalancerClass: tailscale
  type: LoadBalancer
