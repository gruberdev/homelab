---
apiVersion: v1
kind: Secret
metadata:
  name: dendrite-signing-key
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: dendrite-metrics-basic-auth
type: Opaque
stringData:
  user: "metrics"
  password: "metrics"
---
kind: Secret
apiVersion: v1
metadata:
  name: synapse-shared
  annotations:
    avp.kubernetes.io/path: "kv/data/matrix"
stringData:
  SHARED_SECRET: <shared-secret>
  AS_TOKEN: <as-token>
  HS_TOKEN: <hs-token>
---
apiVersion: v1
kind: Secret
metadata:
  name: dendrite-vars
type: Opaque
stringData:
  whats.yaml.tmpl: |
    id: whatsapp
    url: 'http://whats-bridge.matrix1.svc.cluster.local:8200'
    as_token: ${AS_TOKEN}
    hs_token: ${HS_TOKEN}
    sender_localpart: JIwoVfi2DvXlo3T5TBTctbpfI8KpqWAp
    rate_limited: false
    namespaces:
      users:
        - regex: '^@whatsappbot:matrix\.gruber\.dev\.br$'
          exclusive: false
        - regex: '^@whatsapp_.*:matrix\.gruber\.dev\.br$'
          exclusive: false
    de.sorunome.msc2409.push_ephemeral: true
    push_ephemeral: true
  config.yaml.tmpl: |
    app_service_api:
      config_files:
        - /bridges/whatsapp.yaml
    client_api:
      enable_registration_captcha: false
      guests_disabled: false
      rate_limiting:
        cooloff_ms: 500
        enabled: true
        exempt_user_ids:
        - gruber
        threshold: 20
      recaptcha_bypass_secret: ""
      recaptcha_private_key: ""
      recaptcha_public_key: ""
      recaptcha_siteverify_api: ""
      registration_disabled: false
      registration_shared_secret: ${SHARED_SECRET}
      turn:
        turn_password: ""
        turn_shared_secret: ""
        turn_uris: []
        turn_user_lifetime: 24h
        turn_username: ""
    federation_api:
      disable_http_keepalives: true
      disable_tls_validation: true
      key_perspectives:
      - keys:
        - key_id: ed25519:auto
          public_key: Noi6WqcDj0QmPxCNQqgezwTlBKrfqehY1u2FyWP9uYw
        - key_id: ed25519:a_RXGa
          public_key: l8Hft5qXKn1vfHrg3p4+W8gELQVo8N13JkluMfmn2sQ
        server_name: matrix.org
      prefer_direct_fetch: false
      send_max_retries: 16
    global:
      cache:
        max_age: 1h
        max_size_estimated: 1gb
      database:
        conn_max_lifetime: -1
        connection_string: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}?sslmode=require
        max_idle_conns: 5
        max_open_conns: 90
      disable_federation: true
      dns_cache:
        cache_lifetime: 10m
        cache_size: 256
        enabled: true
      jetstream:
        addresses: []
        disable_tls_validation: true
        in_memory: false
        storage_path: /data/jetstream
        topic_prefix: Dendrite
      key_validity_period: 168h0m0s
      metrics:
        basic_auth:
          password: metrics
          user: metrics
        enabled: true
      presence:
        enable_inbound: true
        enable_outbound: true
      private_key: /etc/dendrite/secrets/signing.key
      profiling:
        enabled: false
        port: 65432
      report_stats:
        enabled: false
      server_name: matrix.gruber.dev.br
      server_notices:
        avatar_url: ""
        display_name: Server Alerts
        enabled: false
        local_part: _server
        room_name: Server Alerts
      trusted_third_party_id_servers:
      - matrix.org
      - vector.im
      well_known_client_name: ""
      well_known_server_name: ""
    logging:
    - level: info
      type: std
    media_api:
      base_path: /data/media_store
      dynamic_thumbnails: false
      max_file_size_bytes: 10485760
      max_thumbnail_generators: 10
      thumbnail_sizes:
      - height: 32
        method: crop
        width: 32
      - height: 96
        method: crop
        width: 96
      - height: 480
        method: scale
        width: 640
    mscs:
      mscs:
        - msc2836
        - msc2946
    sync_api:
      real_ip_header: X-Real-IP
      search:
        enabled: true
        index_path: /data/search
        language: en
    user_api:
      auto_join_rooms: []
      bcrypt_cost: 10
      openid_token_lifetime_ms: 3600000
      push_gateway_disable_tls_validation: true
    version: 2
