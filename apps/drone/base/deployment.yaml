apiVersion: apps/v1
kind: Deployment
metadata:
  name: drone-server
  labels:
    app: drone
  annotations:
    link.argocd.argoproj.io/external-link: http://drone
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: drone
  template:
    metadata:
      labels:
        app: drone
    spec:
      automountServiceAccountToken: false
      containers:
        - envFrom:
            - configMapRef:
                name: drone-cm
            - secretRef:
                name: drone-server-vars
          image: 'drone/drone:2.12.1'
          imagePullPolicy: IfNotPresent
          restartPolicy: Always
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          name: server
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            limits:
              cpu: 300m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /data
              name: storage-volume
      volumes:
        - name: storage-volume
          persistentVolumeClaim:
            claimName: drone-storage
