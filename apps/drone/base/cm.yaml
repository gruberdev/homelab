apiVersion: v1
kind: ConfigMap
metadata:
  name: drone-server
data:
  DRONE_DATABASE_DRIVER: "postgres"
  DRONE_GIT_ALWAYS_AUTH: "false"
  DRONE_LOGS_PRETTY: "true"
  DRONE_LOGS_TEXT: "true"
  DRONE_RPC_SKIP_VERIFY: "true"
  DRONE_SERVER_HOST: "drone"
  DRONE_SERVER_PORT: ":80"
  DRONE_SERVER_PROTO: "http"
