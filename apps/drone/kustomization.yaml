apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ./base
- https://github.com/gruberdev/homelab/apps/networking/tailscale
- https://github.com/gruberdev/homelab/apps/networking/cloudflared
patchesStrategicMerge:
- overlay/cloudflared-cm.yaml
namespace: drone
patches:
- path: https://raw.githubusercontent.com/gruberdev/homelab/main/apps/networking/tailscale/patch.yaml
  target:
    kind: Deployment
    name: drone-server
- patch: |-
    - op: replace
      path: "/spec/template/spec/containers/0/env/2"
      value:
        name: TS_HOSTNAME
        value: "drone"
    - op: replace
      path: "/spec/template/spec/containers/0/env/3"
      value:
        name: DEST_PORT
        value: "80"
  target:
    kind: Deployment
    name: drone-server
- patch: |-
    - op: add
      path: "/spec/template/spec/nodeSelector"
      value:
        kubernetes.io/hostname: node-two
  target:
    kind: Deployment
- patch: |-
    - op: replace
      path: "/spec/template/spec/volumes/0/secret/secretName"
      value: "drone-tunnel"
  target:
    kind: Deployment
    name: cloudflared
commonAnnotations:
  reloader.stakater.com/auto: "true"
images:
- name: drone/drone
  newTag: 2.13.0
