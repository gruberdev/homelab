apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    name: sealed-secrets-controller
  name: sealed-secrets-controller
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: sealed-secrets-controller
  strategy:
    type: Recreate
    rollingUpdate: null
  template:
    metadata:
      annotations: {}
      labels:
        name: sealed-secrets-controller
    spec:
      containers:
        - name: sealed-secrets-controller
          args: []
          command:
          - controller
          env: []
          image: docker.io/bitnami/sealed-secrets-controller:v0.23.1
          resources:
            limits:
              cpu: 120m
              memory: 350Mi
            requests:
              cpu: 50m
              memory: 256Mi
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 15
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
