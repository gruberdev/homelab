apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: changedetection
  labels:
    app: changedetection
  annotations:
    link.argocd.argoproj.io/external-link: http://onchanges
spec:
  replicas: 1
  selector:
    matchLabels:
      app: changedetection
  serviceName: "changedetection"
  template:
    metadata:
      labels:
        app: changedetection
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: changedetection
          image: dgtlmoon/changedetection.io:latest
          imagePullPolicy: IfNotPresent
          ports:
          - name: http
            containerPort: 5000
          resources:
            limits:
              memory: "350Mi"
            requests:
              memory: "120Mi"
          envFrom:
            - configMapRef:
                name: onchanges-cm
          volumeMounts:
          - name: onchange-data
            readOnly: false
            mountPath: "/datastore"
          livenessProbe:
            exec:
              command:
              - ls
              - /datastore/lost+found
            initialDelaySeconds: 20
            periodSeconds: 5
      volumes:
      - name: onchange-data
        persistentVolumeClaim:
          claimName: onchange-storage
