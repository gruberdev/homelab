apiVersion: v1
kind: Service
metadata:
  name: kuma-internal
  labels:
    app: kuma
  annotations:
    kube-vip.io/vipHost: kuma
spec:
  ports:
    - name: web
      protocol: TCP
      port: 8080
      targetPort: 3001
  selector:
    app: kuma
  type: LoadBalancer
  loadBalancerIP: "192.168.1.139"
  loadBalancerClass: kube-vip.io/kube-vip-class
