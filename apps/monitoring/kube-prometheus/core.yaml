apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-core
spec:
  project: monitoring
  source:
    repoURL: 'https://github.com/prometheus-community/helm-charts.git'
    targetRevision: kube-prometheus-stack-48.3.1
    path: charts/kube-prometheus-stack
    helm:
      releaseName: kube-prometheus
      values: |
        alertmanager:
          alertmanagerSpec:
            clusterAdvertiseAddress: false
            forceEnableClusterMode: false
            image:
              registry: quay.io
              repository: prometheus/alertmanager
              tag: v0.25.0
            listenLocal: false
            logFormat: logfmt
            logLevel: info
            minReadySeconds: 0
            nodeSelector:
              kubernetes.io/arch: amd64
            paused: false
            podAntiAffinityTopologyKey: kubernetes.io/hostname
            portName: http-web
            replicas: 1
            resources:
              limits:
                cpu: 250m
                memory: 512Mi
              requests:
                cpu: 80m
                memory: 256Mi
            retention: 120h
            routePrefix: /
            securityContext:
              fsGroup: 2000
              runAsGroup: 2000
              runAsNonRoot: true
              runAsUser: 1000
            useExistingSecret: false
          apiVersion: v2
          config:
            global:
              resolve_timeout: 5m
            inhibit_rules:
            - equal:
              - namespace
              - alertname
              source_matchers:
              - severity = critical
              target_matchers:
              - severity =~ warning|info
            - equal:
              - namespace
              - alertname
              source_matchers:
              - severity = warning
              target_matchers:
              - severity = info
            - equal:
              - namespace
              source_matchers:
              - alertname = InfoInhibitor
              target_matchers:
              - severity = info
            receivers:
            - name: "null"
            route:
              group_by:
              - namespace
              group_interval: 5m
              group_wait: 30s
              receiver: "null"
              repeat_interval: 12h
              routes:
              - matchers:
                - alertname =~ "InfoInhibitor|Watchdog"
                receiver: "null"
            templates:
            - /etc/alertmanager/config/*.tmpl
          enabled: true
          ingress:
            enabled: false
          ingressPerReplica:
            enabled: false
            tlsSecretPerReplica:
              enabled: false
              prefix: alertmanager
          podDisruptionBudget:
            enabled: false
            minAvailable: 1
          service:
            externalTrafficPolicy: Cluster
            nodePort: 30903
            port: 9093
            targetPort: 9093
            type: ClusterIP
          serviceAccount:
            create: true
          serviceMonitor:
            enableHttp2: true
            labelLimit: 0
            labelNameLengthLimit: 0
            labelValueLengthLimit: 0
            sampleLimit: 0
            selfMonitor: true
            targetLimit: 0
          servicePerReplica:
            enabled: false
            externalTrafficPolicy: Cluster
            nodePort: 30904
            port: 9093
            targetPort: 9093
            type: ClusterIP
          tplConfig: false
        cleanPrometheusOperatorObjectNames: false
        coreDns:
          enabled: true
          service:
            port: 9153
            targetPort: 9153
          serviceMonitor:
            labelLimit: 0
            labelNameLengthLimit: 0
            labelValueLengthLimit: 0
            sampleLimit: 0
            targetLimit: 0
        defaultRules:
          appNamespacesTarget: .*
          create: true
          rules:
            alertmanager: true
            configReloaders: true
            etcd: false
            general: true
            k8s: true
            kubeApiserverAvailability: false
            kubeApiserverBurnrate: false
            kubeApiserverHistogram: false
            kubeApiserverSlos: false
            kubeControllerManager: false
            kubePrometheusGeneral: true
            kubePrometheusNodeRecording: true
            kubeProxy: true
            kubeSchedulerAlerting: true
            kubeSchedulerRecording: true
            kubeStateMetrics: true
            kubelet: true
            kubernetesApps: false
            kubernetesResources: false
            kubernetesStorage: false
            kubernetesSystem: false
            network: true
            node: true
            nodeExporterAlerting: true
            nodeExporterRecording: true
            prometheus: true
            prometheusOperator: true
          runbookUrl: https://runbooks.prometheus-operator.dev/runbooks
        global:
          rbac:
            create: true
            createAggregateClusterRoles: false
            pspEnabled: false
        grafana:
          adminPassword: <path:kv/data/kube-prometheus#grafana-admin-password>
          dashboardProviders:
            dashboardproviders.yaml:
              apiVersion: 1
              providers:
              - disableDeletion: true
                editable: true
                folder: unifi
                name: unifi
                options:
                  path: /var/lib/grafana/dashboards/unifi
                orgId: 1
                type: file
              - disableDeletion: true
                editable: true
                folder: services
                name: services
                options:
                  path: /var/lib/grafana/dashboards/services
                orgId: 1
                type: file
              - disableDeletion: true
                editable: true
                folder: kubernetes
                name: kubernetes
                options:
                  path: /var/lib/grafana/dashboards/kubernetes
                orgId: 1
                type: file
              - disableDeletion: true
                editable: true
                folder: data
                name: data
                options:
                  path: /var/lib/grafana/dashboards/data
                orgId: 1
                type: file
              - disableDeletion: true
                editable: true
                folder: networking
                name: networking
                options:
                  path: /var/lib/grafana/dashboards/networking
                orgId: 1
                type: file
          dashboards:
            kubernetes:
              apiServer:
                datasource: Prometheus
                gnetId: 15761
                revision: 11
              coreDns:
                datasource: Prometheus
                gnetId: 15762
                revision: 10
              globalView:
                datasource: Prometheus
                gnetId: 15757
                revision: 22
              namespaces:
                datasource: Prometheus
                gnetId: 15758
                revision: 15
              nodes:
                datasource: Prometheus
                gnetId: 15759
                revision: 14
              pods:
                datasource: Prometheus
                gnetId: 15760
                revision: 15
              pvcs:
                datasource: Prometheus
                gnetId: 13646
                revision: 2
            services:
              argocdMonitoring:
                datasource: Prometheus
                gnetId: 14584
                revision: 1
              grafanaImageRenderer:
                datasource: Prometheus
                gnetId: 12203
                revision: 2
              nvidiaMonitoring:
                datasource: Prometheus
                gnetId: 14574
                revision: 8
              vaultMonitoring:
                datasource: Prometheus
                gnetId: 15124
                revision: 2
              Sonarr:
                datasource: Prometheus
                gnetId: 12530
                revision: 2
              Uptimekuma:
                datasource: Prometheus
                gnetId: 18278
                revision: 1
            networking:
              calicoMonitoring:
                datasource: Prometheus
                gnetId: 12175
                revision: 5
              certExporter:
                datasource: Prometheus
                gnetId: 12170
                revision: 1
              certExpiration:
                datasource: Prometheus
                gnetId: 13922
                revision: 3
              nginxIngress:
                datasource: Prometheus
                gnetId: 14314
                revision: 2
              externalDNS:
                datasource: Prometheus
                gnetId: 15038
                revision: 1
            data:
              Milvus:
                datasource: Prometheus
                url: https://raw.githubusercontent.com/milvus-io/milvus/2.3.0/deployments/monitor/grafana/milvus-dashboard.json
              redisMonitoring:
                datasource: Prometheus
                gnetId: 763
                revision: 5
              postgresMonitoring:
                datasource: Prometheus
                gnetId: 12485
                revision: 1
            unifi:
              unifiPollerClientDPI:
                datasource: Prometheus
                gnetId: 11310
                revision: 5
              unifiPollerClientInsights:
                datasource: Prometheus
                gnetId: 11315
                revision: 9
              unifiPollerNetworkSites:
                datasource: Prometheus
                gnetId: 11311
                revision: 5
              unifiPollerUAPInsights:
                datasource: Prometheus
                gnetId: 11314
                revision: 10
              unifiPollerUSGInsights:
                datasource: Prometheus
                gnetId: 11313
                revision: 9
              unifiPollerUSWInsights:
                datasource: Prometheus
                gnetId: 11312
                revision: 9
          defaultDashboardsEnabled: true
          defaultDashboardsTimezone: America/Sao_Paulo
          enabled: true
          env:
            GF_RENDERING_CALLBACK_URL: http://kube-prometheus-grafana.monitoring.svc.cluster.local
            GF_RENDERING_SERVER_URL: http://grafana-image-renderer.monitoring.svc.cluster.local/render
          forceDeployDashboards: false
          forceDeployDatasources: false
          ingress:
            enabled: false
          namespaceOverride: monitoring
          plugins:
          - grafana-image-renderer
          - grafana-piechart-panel
          - grafana-clock-panel
          rbac:
            pspEnabled: false
          service:
            enabled: true
            portName: service
            type: ClusterIP
          # https://github.com/k3s-io/k3s/issues/3619#issuecomment-1425852034
          serviceMonitor:
            enabled: true
            path: /metrics
            scheme: http
            scrapeTimeout: 60s
          sidecar:
            dashboards:
              enabled: true
              label: grafana_dashboard
              labelValue: "1"
              multicluster:
                etcd:
                  enabled: false
                global:
                  enabled: false
              provider:
                allowUiUpdates: false
            datasources:
              createPrometheusReplicasDatasources: false
              defaultDatasourceEnabled: true
              enabled: true
              isDefaultDatasource: true
              label: grafana_datasource
              labelValue: "1"
              uid: prometheus
        kube-state-metrics:
          metricLabelsAllowlist:
            - "pods=[*]"
            - "deployments=[*]"
            - "statefulsets=[*]"
            - "persistentvolumeclaims=[*]"
          prometheus:
            monitor:
              enabled: true
              relabelings:
                - action: replace
                  regex: (.*)
                  replacement: $1
                  sourceLabels: ["__meta_kubernetes_pod_node_name"]
                  targetLabel: kubernetes_node
          rbac:
            create: true
          releaseLabel: true
          selfMonitor:
            enabled: false
        kubeApiServer:
          enabled: false
        kubeControllerManager:
          enabled: false
        kubeDns:
          enabled: false
        kubeEtcd:
          enabled: false
        kubeProxy:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeStateMetrics:
          enabled: true
        kubelet:
          enabled: true
          namespace: kube-system
          serviceMonitor:
            metricRelabelings:
              # k3s exposes all metrics on all endpoints, relabel jobs that belong to other components
              - sourceLabels: [__name__]
                regex: "scheduler_(.+)"
                targetLabel: "job"
                replacement: "kube-scheduler"
                action: replace
              - sourceLabels: [__name__]
                regex: "kubeproxy_(.+)"
                targetLabel: "job"
                replacement: "kube-proxy"
                action: replace
                # Remove duplicate metrics
              - sourceLabels: ["__name__"]
                regex: "(apiserver_audit|apiserver_client|apiserver_delegated|apiserver_envelope|apiserver_storage|apiserver_webhooks|authentication_token|cadvisor_version|container_blkio|container_cpu|container_fs|container_last|container_memory|container_network|container_oom|container_processes|container|csi_operations|disabled_metric|get_token|go|hidden_metric|kubelet_certificate|kubelet_cgroup|kubelet_container|kubelet_containers|kubelet_cpu|kubelet_device|kubelet_graceful|kubelet_http|kubelet_lifecycle|kubelet_managed|kubelet_node|kubelet_pleg|kubelet_pod|kubelet_run|kubelet_running|kubelet_runtime|kubelet_server|kubelet_started|kubelet_volume|kubernetes_build|kubernetes_feature|machine_cpu|machine_memory|machine_nvm|machine_scrape|node_namespace|plugin_manager|prober_probe|process_cpu|process_max|process_open|process_resident|process_start|process_virtual|registered_metric|rest_client|scrape_duration|scrape_samples|scrape_series|storage_operation|volume_manager|volume_operation|workqueue)_(.+)"
                action: keep
              - sourceLabels: ["node"]
                targetLabel: instance
                action: replace
            cAdvisor: true
            cAdvisorMetricRelabelings:
            - action: drop
              regex: container_cpu_(cfs_throttled_seconds_total|load_average_10s|system_seconds_total|user_seconds_total)
              sourceLabels:
              - __name__
            - action: drop
              regex: container_fs_(io_current|io_time_seconds_total|io_time_weighted_seconds_total|reads_merged_total|sector_reads_total|sector_writes_total|writes_merged_total)
              sourceLabels:
              - __name__
            - action: drop
              regex: container_memory_(mapped_file|swap)
              sourceLabels:
              - __name__
            - action: drop
              regex: container_(file_descriptors|tasks_state|threads_max)
              sourceLabels:
              - __name__
            - action: drop
              regex: container_spec.*
              sourceLabels:
              - __name__
            - action: drop
              regex: .+;
              sourceLabels:
              - id
              - pod
            cAdvisorRelabelings:
            - action: replace
              sourceLabels:
              - __metrics_path__
              targetLabel: metrics_path
            https: true
            labelLimit: 0
            labelNameLengthLimit: 0
            labelValueLengthLimit: 0
            probes: true
            probesRelabelings:
            - action: replace
              sourceLabels:
              - __metrics_path__
              targetLabel: metrics_path
            relabelings:
            - action: replace
              sourceLabels:
              - __metrics_path__
              targetLabel: metrics_path
            resource: false
            resourcePath: /metrics/resource/v1alpha1
            resourceRelabelings:
            - action: replace
              sourceLabels:
              - __metrics_path__
              targetLabel: metrics_path
            sampleLimit: 0
            targetLimit: 0
        namespaceOverride: monitoring
        nodeExporter:
          enabled: true
        prometheus:
          enabled: true
          ingress:
            enabled: false
          ingressPerReplica:
            enabled: false
            tlsSecretPerReplica:
              enabled: false
              prefix: prometheus
          podDisruptionBudget:
            enabled: false
            minAvailable: 1
          prometheusSpec:
            additionalScrapeConfigs:
            - job_name: unifipoller
              metrics_path: /metrics
              scrape_interval: 30s
              static_configs:
              - targets:
                - unifi-poller-svc.unifi.svc.cluster.local:9130
            - authorization:
                credentials: <path:kv/data/ha#auth-token>
              job_name: hass
              metrics_path: /api/prometheus
              scheme: http
              scrape_interval: 60s
              static_configs:
              - targets:
                - homeassistant.homeassistant.svc.cluster.local:80
            - job_name: grafana-image-rendering-service
              static_configs:
              - targets:
                - grafana-image-renderer.monitoring.svc.cluster.local:80
            - job_name: argocd
              metrics_path: /metrics
              static_configs:
              - targets:
                - argocd-metrics.argocd.svc.cluster.local:8082
                - argocd-server-metrics.argocd.svc.cluster.local:8083
                - argocd-repo-server.argocd.svc.cluster.local:8084
            - job_name: 'uptime'
              scrape_interval: 30s
              scheme: http
              static_configs:
                - targets:
                  - kuma-internal.monitoring.svc.cluster.local:80
              basic_auth:
                username: <path:kv/data/kuma#username>
                password: <path:kv/data/kuma#password>
            allowOverlappingBlocks: false
            arbitraryFSAccessThroughSMs: false
            disableCompaction: false
            enableAdminAPI: false
            enableRemoteWriteReceiver: false
            enforcedLabelLimit: false
            enforcedLabelNameLengthLimit: false
            enforcedLabelValueLengthLimit: false
            enforcedSampleLimit: false
            enforcedTargetLimit: false
            hostNetwork: false
            ignoreNamespaceSelectors: false
            image:
              registry: quay.io
              repository: prometheus/prometheus
              tag: v2.45.0
            listenLocal: false
            logFormat: logfmt
            logLevel: info
            minReadySeconds: 0
            nodeSelector:
              kubernetes.io/arch: amd64
            overrideHonorLabels: false
            overrideHonorTimestamps: false
            paused: false
            podAntiAffinityTopologyKey: kubernetes.io/hostname
            podMonitorSelectorNilUsesHelmValues: false
            portName: http-web
            probeSelectorNilUsesHelmValues: false
            prometheusExternalLabelNameClear: false
            queryLogFile: false
            remoteWriteDashboards: false
            replicaExternalLabelNameClear: false
            replicas: 1
            resources:
              limits:
                cpu: 600m
                memory: 2Gi
              requests:
                cpu: 130m
                memory: 512Mi
            retention: 10d
            routePrefix: /
            ruleSelector:
              matchExpressions:
              - key: prometheus
                operator: In
                values:
                - longhorn
            ruleSelectorNilUsesHelmValues: false
            securityContext:
              fsGroup: 2000
              runAsGroup: 2000
              runAsNonRoot: true
              runAsUser: 1000
            serviceMonitorNamespaceSelector:
              matchLabels:
                prometheus: enabled
            serviceMonitorSelectorNilUsesHelmValues: false
            shards: 1
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes:
                  - ReadWriteOnce
                  resources:
                    requests:
                      storage: 30Gi
                  storageClassName: iscsi
            walCompression: true
          service:
            externalTrafficPolicy: Cluster
            nodePort: 30090
            port: 9090
            publishNotReadyAddresses: false
            targetPort: 9090
            type: ClusterIP
          serviceAccount:
            create: true
          serviceMonitor:
            labelLimit: 0
            labelNameLengthLimit: 0
            labelValueLengthLimit: 0
            sampleLimit: 0
            selfMonitor: true
            targetLimit: 0
          servicePerReplica:
            enabled: false
            externalTrafficPolicy: Cluster
            nodePort: 30091
            port: 9090
            targetPort: 9090
            type: ClusterIP
          thanosIngress:
            enabled: false
            nodePort: 30901
            servicePort: 10901
          thanosService:
            clusterIP: None
            enabled: false
            externalTrafficPolicy: Cluster
            httpNodePort: 30902
            httpPort: 10902
            httpPortName: http
            nodePort: 30901
            port: 10901
            portName: grpc
            targetHttpPort: http
            targetPort: grpc
            type: ClusterIP
          thanosServiceExternal:
            enabled: false
            externalTrafficPolicy: Cluster
            httpNodePort: 30902
            httpPort: 10902
            httpPortName: http
            nodePort: 30901
            port: 10901
            portName: grpc
            targetHttpPort: http
            targetPort: grpc
            type: LoadBalancer
          thanosServiceMonitor:
            enabled: false
        prometheus-node-exporter:
          extraArgs:
          - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)
          - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
          podLabels:
            jobLabel: node-exporter
          prometheus:
            monitor:
              enabled: true
              jobLabel: jobLabel
              labelLimit: 0
              labelNameLengthLimit: 0
              labelValueLengthLimit: 0
              sampleLimit: 0
              targetLimit: 0
          rbac:
            pspEnabled: false
          releaseLabel: true
          service:
            portName: http-metrics
        prometheusOperator:
          tlsProxy:
            enabled: false
          tls:
            enabled: false
          admissionWebhooks:
            certManager:
              enabled: false
            enabled: false
            failurePolicy: ""
            patch:
              enabled: false
            timeoutSeconds: 10
          containerSecurityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          enabled: true
          hostNetwork: false
          image:
            pullPolicy: IfNotPresent
            registry: quay.io
            repository: prometheus-operator/prometheus-operator
            tag: v0.67.1
          kubeletService:
            enabled: false
          namespaces:
            additional:
            - kube-system
            - vault
            - agones-system
            - milvus-operator
            - monitoring
            releaseNamespace: true
          networkPolicy:
            enabled: false
          nodeSelector:
            kubernetes.io/arch: amd64
          prometheusConfigReloader:
            image:
              registry: quay.io
              repository: prometheus-operator/prometheus-config-reloader
              tag: v0.67.1
            resources:
              limits:
                cpu: 80m
                memory: 160Mi
              requests:
                cpu: 40m
                memory: 80Mi
          resources:
            limits:
              cpu: 400m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 512Mi
          securityContext:
            fsGroup: 65534
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
          service:
            externalTrafficPolicy: Cluster
            nodePort: 30080
            nodePortTls: 30443
            type: ClusterIP
          serviceAccount:
            create: true
          serviceMonitor:
            labelLimit: 0
            labelNameLengthLimit: 0
            labelValueLengthLimit: 0
            sampleLimit: 0
            selfMonitor: true
            targetLimit: 0
          thanosImage:
            registry: quay.io
            repository: thanos/thanos
            tag: v0.30.1
          tls:
            enabled: false
            internalPort: 10250
            tlsMinVersion: VersionTLS13
          verticalPodAutoscaler:
            enabled: false
            updatePolicy:
              updateMode: Auto
        thanosRuler:
          enabled: false
          ingress:
            enabled: false
          podDisruptionBudget:
            enabled: false
            minAvailable: 1
          service:
            externalTrafficPolicy: Cluster
            nodePort: 30905
            port: 10902
            targetPort: 10902
            type: ClusterIP
          serviceAccount:
            create: true
          serviceMonitor:
            labelLimit: 0
            labelNameLengthLimit: 0
            labelValueLengthLimit: 0
            sampleLimit: 0
            selfMonitor: true
            targetLimit: 0
          thanosRulerSpec:
            image:
              registry: quay.io
              repository: thanos/thanos
              tag: v0.30.1
            listenLocal: false
            logFormat: logfmt
            logLevel: info
            nodeSelector:
              kubernetes.io/arch: amd64
            paused: false
            podAntiAffinityTopologyKey: kubernetes.io/hostname
            portName: web
            replicas: 1
            resources:
              limits:
                cpu: 220m
                memory: 512Mi
              requests:
                cpu: 140m
                memory: 128Mi
            retention: 24h
            routePrefix: /
            ruleSelectorNilUsesHelmValues: false
            securityContext:
              fsGroup: 2000
              runAsGroup: 2000
              runAsNonRoot: true
              runAsUser: 1000
  destination:
    namespace: monitoring
    name: in-cluster
  info:
    - name: 'Github Repository:'
      value: >-
        https://github.com/prometheus-operator/kube-prometheus
    - name: 'Chart location:'
      value: >-
        https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack
    - name: 'Official Website:'
      value: >-
        https://prometheus-operator.dev/
    - name: 'Documentation:'
      value: >-
        https://prometheus-operator.dev/docs/prologue/introduction/
    - name: 'k3s useful documentation:'
      value: >-
        https://picluster.ricsanfre.com/docs/prometheus/#k3s-components-monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - ServerSideApply=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: 15
      backoff:
        duration: 15s
        factor: 2
        maxDuration: 20m
  # See: https://github.com/prometheus-community/helm-charts/issues/1041
  ignoreDifferences:
  - group: admissionregistration.k8s.io
    kind: MutatingWebhookConfiguration
    name: kube-prometheus-kube-prome-admission
    jsonPointers:
    - /webhooks/0/failurePolicy
  - group: admissionregistration.k8s.io
    kind: ValidatingWebhookConfiguration
    name: kube-prometheus-kube-prome-admission
    jsonPointers:
    - /webhooks/0/failurePolicy
