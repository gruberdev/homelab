apiVersion: apps/v1
kind: Deployment
metadata:
  name: xgql
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: crossplane
      app.kubernetes.io/instance: uxp
      app.kubernetes.io/component: xgql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: crossplane
        app.kubernetes.io/instance: uxp
        app.kubernetes.io/component: xgql
    spec:
      serviceAccountName: xgql
      containers:
      - name: xgql
        image: "upbound/xgql:v0.1.5"
        imagePullPolicy: IfNotPresent
        resources:
            {}
        ports:
          - name: https
            containerPort: 8443
            protocol: TCP
        args:
          - --tls-key=/etc/certs/xgql/tls.key
          - --tls-cert=/etc/certs/xgql/tls.crt
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        volumeMounts:
          - mountPath: /etc/certs/xgql
            name: certs
            readOnly: true
      volumes:
        - name: certs
          secret:
            defaultMode: 420
            secretName: xgql-tls
