apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- https://github.com/adyanth/cloudflare-operator/config/manager
- ./crd
- https://github.com/adyanth/cloudflare-operator/config/rbac

patchesStrategicMerge:
  - overlay/manager-patch.yaml
  - overlay/manager-proxy-patch.yaml

namespace: kube-system

commonAnnotations:
  reloader.stakater.com/auto: "true"

namePrefix: cloudflare-operator-

vars:
- name: CERTIFICATE_NAMESPACE # namespace of the certificate CR
  objref:
    kind: Certificate
    group: cert-manager.io
    version: v1
    name: serving-cert # this name should match the one in certificate.yaml
  fieldref:
    fieldpath: metadata.namespace
- name: CERTIFICATE_NAME
  objref:
    kind: Certificate
    group: cert-manager.io
    version: v1
    name: serving-cert # this name should match the one in certificate.yaml
- name: SERVICE_NAMESPACE # namespace of the service
  objref:
    kind: Service
    version: v1
    name: webhook-service
  fieldref:
    fieldpath: metadata.namespace
- name: SERVICE_NAME
  objref:
    kind: Service
    version: v1
    name: webhook-service
