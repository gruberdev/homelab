apiVersion: v1
kind: Service
metadata:
  name: unifi-poller-svc
  labels:
    app: unifi-poller
  annotations:
    kube-vip.io/vipHost: unifi-poller
spec:
  ports:
    - port: 9130
      targetPort: 9130
      protocol: TCP
      name: metrics
    - port: 9131
      targetPort: 37288
      protocol: TCP
      name: web
  selector:
    app: unifi-poller
    type: ClusterIP
  type: LoadBalancer
  loadBalancerIP: "192.168.1.161"
  loadBalancerClass: kube-vip.io/kube-vip-class
