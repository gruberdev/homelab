apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-controller
  labels:
    app: unifi-controller
  annotations:
    link.argocd.argoproj.io/external-link: https://unifi.gruber.dev.br
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: unifi-controller
  template:
    metadata:
      labels:
        app: unifi-controller
    spec:
      terminationGracePeriodSeconds: 5
      initContainers:
        - name: volume-permissions
          image: busybox
          securityContext:
            runAsUser: 0
          command: ["/bin/sh", "-c", "cp /tmp-secrets/* /certs/"]
          volumeMounts:
            - name: data
              mountPath: /unifi
            - name: temp-secrets
              mountPath: /tmp-secrets
              readOnly: true
            - name: certs
              mountPath: /certs
      containers:
        - name: unifi-controller
          image: jacobalberty/unifi:v7.4.162
          securityContext:
            runAsUser: 0
            fsGroupChangePolicy: Always
            allowPrivilegeEscalation: true
            sysctls:
              - name: net.ipv4.ip_unprivileged_port_start
                value: "0"
          envFrom:
            - configMapRef:
                name: unifi-controller-cm
          ports:
            - containerPort: 8443
              name: web-https
              protocol: TCP
            - containerPort: 8080
              name: devices
              protocol: TCP
            - containerPort: 8843
              name: guest-https
              protocol: TCP
            - containerPort: 8880
              name: guest-http
              protocol: TCP
            - containerPort: 6789
              name: mobile-test
              protocol: TCP
            - containerPort: 3478
              name: stun
              protocol: UDP
            - containerPort: 10001
              name: discovery
              protocol: UDP
            - containerPort: 1900
              name: ddiscoveryl2
              protocol: UDP
            - containerPort: 5514
              name: syslog
              protocol: UDP
          volumeMounts:
            - name: data
              mountPath: /unifi/data
            - name: logs
              mountPath: /unifi/log
            - mountPath: /unifi/data/sites
              name: config
          resources:
            limits:
              cpu: 400m
              memory: 1.3Gi
            requests:
              cpu: 300m
              memory: 1Gi
          livenessProbe:
            tcpSocket:
              port: 8443
            initialDelaySeconds: 45
            periodSeconds: 25
          startupProbe:
            tcpSocket:
              port: 8443
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 8443
            initialDelaySeconds: 15
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: unifi-storage
        - name: logs
          emptyDir: {}
        - name: temp-secrets
          secret:
            secretName: unifi-tls
        - name: certs
          emptyDir: {}
        - name: config
          configMap:
            name: unifi-controller-cm
            items:
              - key: gateway.config.json
                path: gateway.config.json
