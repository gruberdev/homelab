apiVersion: v1
kind: Service
metadata:
  name: unifi-controller-svc
  labels:
    app: unifi-controller
spec:
  ports:
    - port: 80
      targetPort: 8443
      name: web-https
      protocol: TCP
    - port: 8080
      name: devices
      protocol: TCP
    - port: 8843
      name: guest-https
      protocol: TCP
    - port: 8880
      name: guest-http
      protocol: TCP
    - port: 6789
      name: mobile-test
      protocol: TCP
    - port: 3478
      name: stun
      protocol: UDP
    - port: 10001
      name: discovery
      protocol: UDP
    - port: 1900
      name: discoveryl2
      protocol: UDP
    - port: 5514
      name: syslog
      protocol: UDP
  selector:
    app: unifi-controller
---
apiVersion: v1
kind: Service
metadata:
  name: unifi-nodeports
  labels:
    app: unifi-controller
spec:
  selector:
    app: unifi-controller
  ports:
  - port: 8443
    nodePort: 32321
    protocol: TCP
    name: web-https
  - port: 8080
    nodePort: 32322
    protocol: TCP
    name: devices
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: unifi-lb
  labels:
    app: unifi-controller
    tailscale.com/hostname: "unifi"
spec:
  selector:
    app: unifi-controller
  ports:
    - name: guest-http
      port: 80
      targetPort: 8880
      protocol: TCP
  loadBalancerClass: tailscale
  type: LoadBalancer
