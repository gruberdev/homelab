apiVersion: v1
kind: Service
metadata:
  name: adguard-svc
  labels:
    app: adguard-home
spec:
  type: ClusterIP
  selector:
    app: adguard-home
  ports:
    - name: admin
      port: 3321
      targetPort: 3000
      protocol: TCP
    - name: web
      port: 3322
      targetPort: 80
      protocol: TCP
    - name: dns
      port: 53
      targetPort: 53
      protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: exporter
spec:
  type: ClusterIP
  selector:
    app: adguard-home
  ports:
  - name: metrics
    targetPort: metrics
    port: 9617
    protocol: TCP
