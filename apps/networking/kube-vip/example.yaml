apiVersion: v1
kind: Service
metadata:
  name: nginx-test
  namespace: kube-system
  annotations:
    kube-vip.io/vipHost: nginx-test
    kube-vip.io/loadbalancerIPs: 192.168.1.56
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
  selector:
    app: nginx
  type: LoadBalancer
  loadBalancerIP: 192.168.1.56
  loadBalancerClass: kube-vip.io/kube-vip-class
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test-deployment
  namespace: kube-system
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.21 # You can specify any version you prefer
        ports:
        - containerPort: 80
