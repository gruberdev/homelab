apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: proxies
rules:
- apiGroups: [""]
  resources: ["secrets", "ingresses", "services"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: operator
rules:
- apiGroups: [""]
  resources: ["secrets", "ingresses", "services"]
  verbs: ["*"]
- apiGroups: ["apps"]
  resources: ["statefulsets"]
  verbs: ["*"]
