---
name: Yaml Lint
on: [push]  # yamllint disable-line rule:truthy
jobs:
  YAML-Linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint
      - run: echo ${{ steps.yaml-lint.outputs.logfile }}
