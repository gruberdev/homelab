name: tflint
on:
  pull_request:
    branches: ["main"]
jobs:
  changed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check if Terraform files changed
        id: terraform-changes
        uses: tj-actions/changed-files@v34
        with:
          files: |
            terraform/**
  tflint:
    name: Terraform linter
    if: steps.terraform-changes.outputs.any_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Tailscale
        uses: tailscale/github-action@v1
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
      - name: Clone repo
        uses: actions/checkout@master
      - name: Install Terraform
        run: |
          curl iac.sh/terraform > getinst.sh && \
          bash getinst.sh
      - name: Terraform init
        run: |
          cd terraform && \
          terraform init -upgrade -backend-config="conn_str=${{ secrets.tf_con_string }}"
      - name: tflint
        uses: reviewdog/action-tflint@master
        with:
          github_token: ${{ secrets.github_token }}
          working_directory: "terraform"
          reporter: github-pr-review
          fail_on_error: "true"
          flags: "--module"
          filter_mode: "nofilter"
